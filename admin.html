<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Admin - Fixed Link Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1da1f2; --primary-hover: #0c85d0; --dark: #1f2937; --light-bg: #f3f4f6; --border: #e5e7eb; }
        body { font-family: 'Inter', sans-serif; background: var(--light-bg); padding: 30px 15px; color: var(--dark); min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 35px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid white; }
        h2 { text-align: center; color: var(--dark); margin-bottom: 25px; font-size: 22px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; }
        h2 i { color: var(--primary); }
        .form-row { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 13px; color: #4b5563; text-transform: uppercase; letter-spacing: 0.5px; }
        input, textarea { width: 100%; padding: 12px 15px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; background: #fff; color: #111; transition: all 0.2s ease; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.15); }
        textarea { height: 100px; resize: vertical; line-height: 1.5; }
        .link-section { background: #f8fafc; border: 1px solid var(--border); padding: 20px; border-radius: 8px; margin-top: 20px; }
        .section-header { font-size: 14px; font-weight: 700; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .generate-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 25px; transition: all 0.2s ease; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .generate-btn:hover { background: var(--primary-hover); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(29, 161, 242, 0.25); }
        .generate-btn:active { transform: scale(0.99); }
        .output-box { margin-top: 25px; display: none; position: relative; background: #1e1e1e; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        pre { color: #a5d6ff; padding: 20px; font-family: 'Consolas', monospace; font-size: 13px; white-space: pre-wrap; margin: 0; max-height: 300px; overflow-y: auto; line-height: 1.4; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.15); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        .copy-btn:hover { background: rgba(255,255,255,0.3); }
        @media (max-width: 768px) { .form-row, .links-grid { grid-template-columns: 1fr; gap: 10px; } .container { padding: 20px; } }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fa-solid fa-file-code"></i> JSON Generator</h2>
    
    <div class="form-group">
        <label>Post Title</label>
        <input type="text" id="title" placeholder="Enter movie title here...">
    </div>

    <div class="form-row">
        <div>
            <label>Thumbnail / Image URL</label>
            <input type="text" id="media" placeholder="https://example.com/image.jpg">
        </div>
        <div>
            <label>Duration</label>
            <input type="text" id="duration" placeholder="00:00:00">
        </div>
    </div>

    <div class="form-group">
        <label>Article Paragraphs (Line break = New Paragraph)</label>
        <textarea id="paragraphs" placeholder="Write article content here..."></textarea>
    </div>

    <div class="link-section">
        <div class="section-header"><i class="fa-solid fa-link"></i> Download Buttons Configuration</div>
        <div class="links-grid">
            <div>
                <label style="color: #2ecc71;">Link 1 (1080p)</label>
                <input type="text" id="visitLink1" placeholder="Visit Link 1 URL">
            </div>
            <div>
                <label style="color: #f39c12;">Link 2 (720p)</label>
                <input type="text" id="visitLink2" placeholder="Visit Link 2 URL">
            </div>
            <div>
                <label style="color: #e0245e;">Final Movie Link</label>
                <input type="text" id="finalMovieLink" placeholder="Original Download URL">
            </div>
        </div>
    </div>
    
    <input type="hidden" id="generatedId">
    
    <button class="generate-btn" onclick="generateJSON()">
        <i class="fa-solid fa-bolt"></i> Generate JSON Code
    </button>

    <div class="output-box" id="output-area">
        <button class="copy-btn" onclick="copyCode()" id="copyBtn"><i class="fa-regular fa-copy"></i> Copy Code</button>
        <pre id="json-output"></pre>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        setupDefaults();
    });

    function setupDefaults() {
        // Random ID Generation
        const id = 'post-' + Math.random().toString(36).substr(2, 6);
        document.getElementById('generatedId').value = id;
        
        // --- Random Duration Logic (1h 50m to 2h 30m) ---
        // Minimum: 1h 50m = (1*3600) + (50*60) = 6600 seconds
        // Maximum: 2h 30m = (2*3600) + (30*60) = 9000 seconds
        
        const minSeconds = 6600;
        const maxSeconds = 9000;
        
        // র‍্যান্ডম সেকেন্ড জেনারেট
        const totalSec = Math.floor(Math.random() * (maxSeconds - minSeconds + 1)) + minSeconds;
        
        // ঘন্টা, মিনিট, সেকেন্ড কনভার্শন
        const h = Math.floor(totalSec / 3600);
        const m = Math.floor((totalSec % 3600) / 60);
        const s = totalSec % 60;
        
        // ফরম্যাটিং (0 যোগ করা, যেমন: 02:05:09)
        const formatTime = (unit) => unit.toString().padStart(2, '0');
        document.getElementById('duration').value = `${formatTime(h)}:${formatTime(m)}:${formatTime(s)}`;
    }

    function generateJSON() {
        const id = document.getElementById('generatedId').value;
        const title = document.getElementById('title').value.trim();
        const media = document.getElementById('media').value.trim();
        const duration = document.getElementById('duration').value.trim();
        const paraRaw = document.getElementById('paragraphs').value.trim();
        const link1 = document.getElementById('visitLink1').value.trim(); 
        const link2 = document.getElementById('visitLink2').value.trim(); 
        const movieLink = document.getElementById('finalMovieLink').value.trim(); 
        const paragraphs = paraRaw ? paraRaw.split('\n').filter(line => line.trim() !== '') : [];
        const date = new Date();
        const uploadTime = date.toISOString();

        const postData = {
            id: id,
            uploadTime: uploadTime,
            title: title,
            mediaImage: media,
            videoDuration: duration,
            paragraphs: paragraphs,
            hashtags: "#filmixo #viralfilm #trendingmovie #blockbuster #popular",
            downloadLink2: link1,      
            downloadLink3: link2,      
            downloadLink1: movieLink   
        };

        const jsonString = JSON.stringify(postData, null, 4);
        document.getElementById('json-output').innerText = jsonString.trim() + ",";
        document.getElementById('output-area').style.display = 'block';
        
        setupDefaults(); // Generate new defaults for next input
    }

    function copyCode() {
        const code = document.getElementById('json-output').innerText;
        navigator.clipboard.writeText(code);
        const btn = document.getElementById('copyBtn');
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied';
        setTimeout(() => btn.innerHTML = '<i class="fa-regular fa-copy"></i> Copy Code', 2000);
    }
</script>

</body>
</html>
