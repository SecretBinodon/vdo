    :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #e0e0e0;
        --text-secondary: #aaaaaa;
        --text-link: #3498db; 
        --card-bg: #2d2d2d; 
        --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        --card-hover-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        --divider-color: #444444;
        --category-bg: #3a3a3a;
        --category-text: #e0e0e0;
        --modal-bg: #2d2d2d;
        --input-bg: #444444;
        --input-border: #555555;
        --footer-bg: #1e1e1e;
    }

    .ad-container {
      width: 100%;
      box-sizing: border-box;
      margin-top: 0px;
      margin-bottom: 0px;
      text-align: center;
    }

    body {
        font-family: sans-serif;
        background-color: var(--bg-primary); 
        color: var(--text-primary); 
        margin: 0;
        padding: 0;
        min-height: 100vh; 
        display: flex; 
        flex-direction: column;
        overflow-x: hidden; 
    }
    
    .header {
        background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        padding: 10px 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: space-between; 
        align-items: center;
        gap: 10px;
        position: sticky; top:0; z-index:50;
    }
    .header-left {
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 0;
    }
    .website-icon {
        width: 25px; 
        height: 25px;
    }
    .website-icon svg {
        fill: #fff;
        width: 100%;
        height: 100%;
    }
    .website-name {
        font-size: 20px;
        font-weight: 400; 
        font-family: 'Fugaz One', cursive; 
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .name-part-1 {
        color: #FFD700; 
    }
    .name-part-2 {
        color: #fff; 
    }
    .header-right {
        display: flex;
        align-items: center;
        gap: 10px; 
        flex-shrink: 0; 
    }
    .social-icons-container {
        display: flex;
        gap: 5px; 
    }
    .social-icon {
        display: block;
        width: 25px; 
        height: 25px;
        transition: transform 0.2s ease;
    }
    .social-icon img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }
    .social-icon:hover {
        transform: scale(1.1);
    }
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        background-color: var(--card-bg);
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .video-title-bar {
        background-color: var(--card-bg);
        padding: 5px 15px;
        border-radius: 10px;
        margin-top: 3px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    /* নতুন কন্টেইনার */
    .title-and-more-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        flex-grow: 1;
        cursor: pointer;
    }

    .video-title-bar h1 {
        margin: 0;
        font-size: 18px;
        color: var(--text-primary);
        word-wrap: break-word;
        word-break: break-all;
    }
    
    .more-text {
        font-size: 13px;
        color: var(--text-link); /* লিংক কালার */
        margin-top: 2px; /* টাইটেল থেকে সামান্য নিচে নামানো */
        font-weight: 500;
        user-select: none;
        cursor: pointer; /* শুধুমাত্র এই লেখাতে ক্লিক করলে প্যানেল খুলবে */
    }
    
    .video-stats {
        display: flex;
        gap: 10px;
        flex-shrink: 0;
    }
    .card-stats {
        display: flex;
        align-items: center;
        background-color: var(--category-bg); 
        border-radius: 10px;
        padding: 5px 8px;
    }
    .card-stats .icon {
        margin-right: 5px;
        width: 20px;
        height: 20px;
        stroke: var(--text-primary); 
    }
    .card-stats .count {
        font-weight: bold;
        color: var(--text-primary); 
        font-size: 14px;
    }
    .love-stats {
        cursor: pointer;
        transition: color 0.2s ease;
        user-select: none;
    }
    .love-stats svg {
        transition: fill 0.2s ease, transform 0.2s ease;
        stroke: var(--text-secondary); 
    }
    .love-stats.liked svg {
        fill: #ff0000;
        stroke: #ff0000;
    }
    .love-stats:hover svg {
        transform: scale(1.1);
    }
    .love-stats:active,
    .love-stats:focus {
        outline: none;
        -webkit-tap-highlight-color: transparent;
    }
    .love-stats:active svg {
        transform: scale(1.1);
        transition: transform 0.2s ease;
    }
    .share-stats:active .icon {
        transform: scale(1.1);
        transition: transform 0.2s ease;
    }
    .loader {
        border: 4px solid #444;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .recommended-section {
        margin-top: 0px;
    }
    .recommended-section h2 {
        font-size: 20px;
        margin: 0;
        padding: 10px;
        text-align: center;
        color: var(--text-primary);
        background-color: var(--card-bg);
        border-radius: 10px;
        margin-bottom: 5px;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        padding: 10px; 
    }
    .card {
        background-color: var(--card-bg); 
        border-radius: 15px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column; 
        justify-content: space-between;
        transition: box-shadow 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out, box-shadow 0.3s ease;
    }
    .card.visible {
        opacity: 1;
        transform: translateY(0);
    }
    .card:hover {
        box-shadow: var(--card-hover-shadow);
    }
    .card:active {
        box-shadow: var(--card-hover-shadow); 
    }
    .card-header {
        position: relative;
        width: 100%;
    }
    .share-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        z-index: 5;
    }
    .share-icon:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }
    .card-upload-time {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 5px 8px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 5;
        white-space: nowrap;
    }
    .card-image-container {
        position: relative;
        width: 100%;
        height: 150px;
        overflow: hidden;
        border-radius: 15px 15px 0 0;
        cursor: pointer;
    }
    .play-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        transition: background-color 0.3s ease;
    }
    .play-icon:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
    .play-icon svg {
        fill: #fff;
        width: 25px;
        height: 25px;
    }
    .card-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .card-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 10px;
    }
    .card-title {
        font-size: 16px;
        color: var(--text-primary); 
        margin: 0;
        white-space: normal;
        word-wrap: break-word;
    }
    .card-divider {
        height: 1.5px;
        width: 80%;
        background-color: var(--divider-color); 
        margin: 5px 0;
    }
    .card-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px 10px 10px;
        box-sizing: border-box;
    }
    .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(40, 167, 69, 0.9);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        z-index: 1002;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        text-align: center;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        max-width: 90%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        visibility: hidden;
        pointer-events: none;
    }
    .notification.error {
        background-color: rgba(220, 53, 69, 0.9);
    }
    .notification.show {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
    }

    #description-panel {
        position: absolute;
        top: 100%; /* ভিডিও কন্টেইনারের নিচ থেকে শুরু হবে */
        left: 0;

        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;

        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
    }

    .panel-header h2 {
        font-size: 18px;
        font-weight: bold;
        color: var(--text-primary);
        margin: 0;

    .close-icon {

        height: 24px;

        height: 100%;

    .panel-divider {
        border: none;
        border-top: 1px solid var(--divider-color);
        margin: 10px 0;
    }

    .panel-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding-bottom: 20px;
    }
    
    .panel-video-title {
        font-size: 20px;
        font-weight: bold;
        color: var(--text-primary);
        word-wrap: break-word;
        word-break: break-all;
        margin: 0 0 10px 0;
    }
    
    .panel-stats-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 5px;
        margin-bottom: 10px;
    }
    .panel-stats-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .panel-stats-item .label {
        font-size: 12px;
        color: var(--text-secondary);
        white-space: nowrap;
    }
    .panel-stats-item .value {
        font-size: 14px;
        color: var(--text-primary);
        font-weight: bold;
    }
    
    .panel-description-text {
        font-size: 14px;
        color: var(--text-secondary);
        text-align: justify;
        line-height: 1.6;
        margin-top: 10px;
    }


    /*======================================
      ডেস্কটপ ভিউয়ের জন্য স্টাইল (768px এবং তার উপরে)
    ======================================*/
    @media (min-width: 768px) {
        .header { padding: 15px 40px; }
        .website-name { font-size: 24px; }
        .website-icon { width: 30px; height: 30px; }
        .social-icon { width: 30px; height: 30px; }
        #main-content {
            padding: 20px;
        }
        .container {
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .card-title { font-size: 18px; }
        .card-image-container { height: 220px; }
        
        /* ডেস্কটপ ডেসক্রিপশন প্যানেল স্টাইল */
        #description-panel {
            width: 50%;
            border-radius: 10px 10px 0 0;
            left: 50%;
            transform: translate(-50%, 0); /* এখানে পরিবর্তন করা হয়েছে */
        }
        .panel-video-title {
            text-align: left;
        }
        .panel-stats-container {
            justify-content: flex-start;
            gap: 30px;
        }
        .panel-stats-item {
            align-items: flex-start;
        }
        .panel-content {
            align-items: flex-start;
        }
    }

    /*======================================
      মোবাইল ভিউয়ের জন্য স্টাইল (767px এবং তার নিচে)
    ======================================*/
    @media (max-width: 767px) {
        .header { padding: 8px 10px; gap: 5px; }
        .website-name { font-size: 16px; }
        .website-icon { width: 20px; height: 20px; }
        .social-icon { width: 20px; height: 20px; }
        #main-content {
            padding: 5px;
        }
        .video-title-bar {
            padding: 10px;
        }
        .video-title-bar h1 {
            font-size: 16px;
        }
        .container {
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
            padding: 5px; 
        }
        .card-title { font-size: 14px; }
        .card-image-container { height: 130px; }
        .card-upload-time {
            font-size: 10px;
            top: 8px;
            left: 8px;
            padding: 4px 6px;
        }

        /* মোবাইল ডেসক্রিপশন প্যানেল স্টাইল */
        #description-panel {
            padding: 15px;
        }
        .panel-video-title {
            text-align: center;
        }
        .panel-stats-container {
            justify-content: center;
            gap: 20px;
        }
        .panel-stats-item {
            align-items: center;
        }
        .panel-content {
            align-items: center;
        }
    }
    
    /*======================================
     ফুটার স্টাইল (নতুন)
    ======================================*/
    footer {
        background-color: var(--footer-bg);
        color: var(--text-secondary);
        text-align: center;
        padding: 20px 10px;
        margin-top: 3px;
    }

    .footer-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
    }

    .footer-links a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: var(--text-primary);
    }

    .footer-copyright p {
        margin: 0;
        font-size: 12px;
    }
    </style>

        <hr class="panel-divider">
        <div class="panel-content">
            <h3 class="panel-video-title"></h3>
            <div class="panel-stats-container">
                <div class="panel-stats-item upload-date">
                    <span class="label">আপলোড সময়</span>
                    <span class="value"></span>
                </div>
                <div class="panel-stats-item view-count">
                    <span class="label">Views</span>
                    <span class="value"></span>
                </div>
                <div class="panel-stats-item like-count">
                    <span class="label">Likes</span>
                    <span class="value"></span>
                </div>
            </div>
            <hr class="panel-divider">
            <p class="panel-description-text"></p>
        </div>
    </div>


    <script type="module">
        // সরাসরি লিংকে প্রবেশ বন্ধ করার জন্য এই কোডটি যুক্ত করা হয়েছে
        const allowedOrigin = window.location.origin;
        const referrer = document.referrer;

        if (referrer === '' || !referrer.startsWith(allowedOrigin)) {
            // window.location.href = allowedOrigin + '/link/';
        }
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase Configuration from your project
        const firebaseConfig = {
            apiKey: "AIzaSyCAsD8wucLsudzY5oNbiixLGyjN2apdV0Q",
            authDomain: "my-ad-analytics-4560a.firebaseapp.com",
            databaseURL: "https://my-ad-analytics-4560a-default-rtdb.firebaseio.com",
            projectId: "my-ad-analytics-4560a",
            storageBucket: "my-ad-analytics-4560a.firebasestorage.app",
            messagingSenderId: "104213283950",
            appId: "1:104213283950:web:b5a25ecd54df809625127f",
            measurementId: "G-WS7QSQ9H0Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allCardData = [];
        let cardId = null;
        let viewUpdated = false;

        const videoTitleEl = document.getElementById('video-title');
        const videoContainer = document.getElementById('video-container');
        const recommendedContainer = document.getElementById('recommended-container');
        const notificationPopup = document.getElementById('notificationPopup');
        const videoViewCountEl = document.querySelector('.video-stats .view-stats .count');
        const videoLoveCountEl = document.querySelector('.video-stats .love-stats .count');
        const videoLoveStatsBtn = document.querySelector('.video-stats .love-stats');

        // Description Panel elements
        const openDescriptionBtn = document.getElementById('open-description-btn');
        const descriptionPanel = document.getElementById('description-panel');
        const closePanelBtn = document.getElementById('close-panel-btn');
        const panelTitle = descriptionPanel.querySelector('.panel-video-title');
        const panelViewCount = descriptionPanel.querySelector('.panel-stats-item.view-count .value');
        const panelLikeCount = descriptionPanel.querySelector('.panel-stats-item.like-count .value');
        const panelUploadDate = descriptionPanel.querySelector('.panel-stats-item.upload-date .value');
        const panelDescriptionText = descriptionPanel.querySelector('.panel-description-text');

        // এই ডেসক্রিপশনটি সব ভিডিওর জন্য ব্যবহার করা হবে
        const fixedDescription = "এই ভিডিওটি বিনোদনের উদ্দেশ্যে তৈরি করা হয়েছে। এখানে প্রদর্শিত সকল চরিত্র এবং ঘটনা কাল্পনিক। এটি শুধুমাত্র দর্শককে আনন্দ দেওয়ার জন্য তৈরি। এই ডেসক্রিপশনটি আরও বেশি লেখা যোগ করার জন্য বাড়ানো হলো যাতে স্ক্রলিং কাজ করে কিনা তা পরীক্ষা করা যায়। Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";


        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }
        const deviceId = getDeviceId();

        function formatTimeAgo(timestamp) {
            const uploadDate = new Date(timestamp);
            const now = new Date();
            const seconds = Math.floor((now - uploadDate) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " বছর আগে";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " মাস আগে";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " দিন আগে";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " ঘন্টা আগে";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " মিনিট আগে";
            return "এখনই";
        }
        
        function formatCount(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            return num;
        }

        function showNotification(message, duration = 3000, isError = false) {
            notificationPopup.textContent = message;
            if (isError) {
                notificationPopup.classList.add('error');
            } else {
                notificationPopup.classList.remove('error');
            }
            notificationPopup.classList.add('show');
            setTimeout(() => {
                notificationPopup.classList.remove('show');
            }, duration);
        }
        
        async function updateViewCount(id) {
            if (viewUpdated) return;
            const viewsRef = doc(db, "views", id);
            try {
                await setDoc(viewsRef, { count: increment(1) }, { merge: true });
                viewUpdated = true;
                console.log(`View count for ${id} updated.`);
            } catch (error) {
                console.error("Error updating view count:", error);
                showNotification('Failed to update view count.', 3000, true);
            }
        }

        function getAndUpdateStats(id, viewEl, loveEl, loveBtn) {
            if (!id) return;
            
            const viewsDocRef = doc(db, "views", id);
            const lovesDocRef = doc(db, "loves", id);
            const userLikedDocRef = doc(db, `loves/${id}/users`, deviceId);

            // ভিউ এর সংখ্যা অনস্নাপশট লিসেনারের মাধ্যমে আপডেট হবে
            onSnapshot(viewsDocRef, (docSnap) => {
                const viewCount = docSnap.exists() ? docSnap.data().count : 0;
                if (viewEl) viewEl.textContent = formatCount(viewCount);
                if (panelViewCount) panelViewCount.textContent = formatCount(viewCount);
            }, (error) => {
                console.error("Error getting views:", error);
                if (viewEl) viewEl.textContent = 'Error';
                if (panelViewCount) panelViewCount.textContent = 'Error';
            });
            
            // লাইকের অবস্থা ও সংখ্যা অনস্নাপশট লিসেনারের মাধ্যমে আপডেট হবে
            onSnapshot(lovesDocRef, (docSnap) => {
                const loveCount = docSnap.exists() ? docSnap.data().count : 0;
                if (loveEl) loveEl.textContent = formatCount(loveCount);
                if (panelLikeCount) panelLikeCount.textContent = formatCount(loveCount);
            }, (error) => {
                console.error("Error getting loves:", error);
                if (loveEl) loveEl.textContent = 'Error';
                if (panelLikeCount) panelLikeCount.textContent = 'Error';
            });

            getDoc(userLikedDocRef).then(docSnap => {
                if(loveBtn && docSnap.exists()){
                    loveBtn.classList.add('liked');
                }
            }).catch(error => {
                console.error("Error getting user like status:", error);
            });
        }
        
        async function updateLoveCount(id, loveStatsBtn) {
            const userLikedDocRef = doc(db, `loves/${id}/users`, deviceId);
            try {
                const docSnap = await getDoc(userLikedDocRef);
                if (docSnap.exists()) {
                    showNotification("আপনি ইতিমধ্যেই লাইক করেছেন 😍।", 3000, true);
                    loveStatsBtn.classList.add('liked'); 
                } else {
                    showNotification("লাইক দেওয়ার জন্য ধন্যবাদ 🤝", 2000);
                    loveStatsBtn.classList.add('liked'); 
                    
                    await setDoc(doc(db, "loves", id), { count: increment(1) }, { merge: true });
                    await setDoc(userLikedDocRef, { timestamp: new Date() });
                }
            } catch (error) {
                console.error("Error updating love count:", error);
                showNotification("লাইক আপডেট করা যায়নি। আবার চেষ্টা করুন।", 3000, true);
                loveStatsBtn.classList.remove('liked');
            }
        }

        function createCard(data) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.setAttribute('data-id', data.id);
            
            const timeAgoText = data.uploadTime ? formatTimeAgo(data.uploadTime) : '';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="share-icon" data-id="${data.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                            <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V9.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                    </div>
                    <div class="card-upload-time">${timeAgoText}</div>
                    <div class="card-image-container">
                        <img src="${data.image}" alt="${data.title}" loading="lazy">
                        <div class="play-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">${data.title}</h3>
                    <hr class="card-divider">
                </div>
                <div class="card-footer">
                    <div class="card-stats view-stats">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span class="count"><div class="loader"></div></span>
                    </div>
                    <div class="card-stats love-stats" data-id="${data.id}">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <span class="count"><div class="loader"></div></span>
                    </div>
                </div>`;
            return card;
        }

        function renderCards(cardsToRender) {
            recommendedContainer.innerHTML = '';
            cardsToRender.forEach(data => {
                const card = createCard(data);
                recommendedContainer.appendChild(card);
                getAndUpdateStats(data.id, card.querySelector('.view-stats .count'), card.querySelector('.love-stats .count'), card.querySelector('.love-stats'));
                setTimeout(() => {
                    card.classList.add('visible');
                }, 50);
            });
        }

        async function loadDataAndRender() {
            try {
                const response = await fetch('cards.json');
                if (!response.ok) throw new Error('Network response was not ok');
                allCardData = await response.json();
                
                const urlParams = new URLSearchParams(window.location.search);
                cardId = urlParams.get('cardId');
                
                const currentCardData = allCardData.find(card => card.id === cardId);
                
                if (currentCardData) {
                    videoTitleEl.textContent = currentCardData.title;
                    videoContainer.innerHTML = currentCardData.embed_code;

                    getAndUpdateStats(cardId, videoViewCountEl, videoLoveCountEl, videoLoveStatsBtn);

                    // প্যানেলের তথ্য সেট করা
                    panelTitle.textContent = currentCardData.title;
                    panelUploadDate.textContent = formatTimeAgo(currentCardData.uploadTime);
                    panelDescriptionText.textContent = fixedDescription;

                    const videoObserver = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                updateViewCount(cardId);
                                videoObserver.unobserve(entry.target);
                            }
                        });
                    }, { threshold: 0.5 });
                    
                    videoObserver.observe(videoContainer);

                    const recommendedCards = allCardData
                        .filter(card => card.id !== cardId)
                        .sort(() => 0.5 - Math.random())
                        .slice(0, 6); 
                    renderCards(recommendedCards);
                    
                } else {
                    videoTitleEl.textContent = "ভিডিও খুঁজে পাওয়া যায়নি।";
                    showNotification("ভিডিও খুঁজে পাওয়া যায়নি!", 3000, true);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                videoTitleEl.textContent = "Error loading video.";
                showNotification("ডেটা লোড করা যায়নি। অনুগ্রহ করে আবার চেষ্টা করুন।", 5000, true);
            }
        }
        
        // ইভেন্ট লিসেনার সেট আপ করা
        document.addEventListener('click', (event) => {
            const shareIcon = event.target.closest('.share-icon');
            const loveStats = event.target.closest('.love-stats');
            const imageContainer = event.target.closest('.card-image-container');

            if (shareIcon) {
                const cardId = shareIcon.dataset.id;
                const cardTitle = shareIcon.closest('.card').querySelector('.card-title').textContent;
                const shareUrl = `${window.location.origin}/link/?cardId=${cardId}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: cardTitle,
                        text: `${cardTitle} ভাইরাল ভিডিওটি দেখতে 👇 লিংকে ক্লিক করুন!`,
                        url: shareUrl,
                    });
                } else {
                    navigator.clipboard.writeText(shareUrl);
                    showNotification("লিঙ্ক কপি করা হয়েছে!", 2000);
                }
                return;
            }
            
            const mainShareIcon = event.target.closest('.share-stats');
            if (mainShareIcon) {
                const videoTitle = document.getElementById('video-title').textContent;
                const shareUrl = `${window.location.origin}/link/?cardId=${cardId}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: videoTitle,
                        text: `${videoTitle} ভাইরাল ভিডিওটি দেখতে 👇 লিংকে ক্লিক করুন!`,
                        url: shareUrl,
                    });
                } else {
                    navigator.clipboard.writeText(shareUrl);
                    showNotification("লিঙ্ক কপি করা হয়েছে!", 2000);
                }
                return;
            }

            if (loveStats) {
                const cardId = loveStats.dataset.id;
                if (cardId) {
                    updateLoveCount(cardId, loveStats);
                }
                return;
            }

            if (imageContainer) {
                const card = imageContainer.closest('.card');
                const cardId = card.dataset.id;
                window.location.href = `step2.html?cardId=${cardId}`;
            }
        });

        videoLoveStatsBtn.addEventListener('click', () => {
            if (cardId) {
                updateLoveCount(cardId, videoLoveStatsBtn);
            }
        });

        // ডেসক্রিপশন প্যানেলের ইভেন্ট লিসেনার
        openDescriptionBtn.addEventListener('click', () => {
            descriptionPanel.classList.add('active');
            document.body.style.overflow = 'hidden'; 
        });

        closePanelBtn.addEventListener('click', () => {
            descriptionPanel.classList.remove('active');
            document.body.style.overflow = 'auto'; 
        });

        loadDataAndRender();
    </script>
