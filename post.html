    /**

    function setupDownloadClickLogic(post) {
        
        const HIGH_TRAFFIC_THRESHOLD_MS = 1000;

        // (A) ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡ßã‡¶°/‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ö‡ßá‡¶ï: ‡¶Ø‡¶¶‡¶ø ‡¶è‡¶ü‡¶ø ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï-‡¶´‡¶∞‡ßã‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶®‡¶æ ‡¶π‡¶Ø‡¶º, ‡¶§‡¶¨‡ßá ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßã‡•§
        if (window.performance.navigation.type !== 2) {

        }

        // (B) pageshow ‡¶ö‡ßá‡¶ï: ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶Ø‡¶¶‡¶ø bfcache ‡¶•‡ßá‡¶ï‡ßá ‡¶≤‡ßã‡¶° ‡¶π‡¶Ø‡¶º (‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶®), ‡¶§‡¶¨‡ßá‡¶á Success State ‡¶∏‡ßá‡¶ü ‡¶π‡¶¨‡ßá‡•§
        window.addEventListener('pageshow', function(event) {

                // ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡¶§‡ßá ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶π‡¶≤‡ßá‡¶ì ‡¶∏‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ü‡¶ø ‡¶™‡¶æ‡¶Ø‡¶º‡•§
                localStorage.setItem(AD_CLICK_COUNT_KEY, '0');
                console.log("AD_CLICK_COUNT_KEY reset to 0 for next fresh start.");

            } else {
                 // Non-persisted (‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂, ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶ü): ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü‡•§
                 localStorage.removeItem(AD_VISITED_SUCCESS_KEY);
                 console.log("Pageshow (Non-persisted load): Success State confirmed cleared.");

        document.querySelectorAll('.download-btn-v2').forEach(button => {
            
            button.addEventListener('click', async function(e) {
                e.preventDefault();
                const finalUrl = this.getAttribute('data-final-url');
                
                // --- ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶´‡¶ø‡¶ï ‡¶ö‡¶æ‡¶™ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶™ ‡¶≤‡¶ú‡¶ø‡¶ï ---
                const now = Date.now();
                clickTimestamps.push(now);
                clickTimestamps = clickTimestamps.filter(timestamp => now - timestamp < HIGH_TRAFFIC_THRESHOLD_MS); 

                if (clickTimestamps.length >= HIGH_TRAFFIC_CLICK_COUNT) {
                    isHighTrafficMode = true;
                    console.warn("High Traffic Mode Activated: Random Ad Selection.");
                }
                // ------------------------------------

                // üî• ‡ßß. ‡¶∏‡¶´‡¶≤‡¶§‡¶æ‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ ‡¶ö‡ßá‡¶ï
                if (localStorage.getItem(AD_VISITED_SUCCESS_KEY) === 'true') {
                    // ‚úÖ ‡¶∏‡¶´‡¶≤: ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶´‡¶æ‡¶á‡¶®‡¶æ‡¶≤ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ø‡¶æ‡¶ì 
                    console.log(`[SUCCESS] Redirecting to final movie URL: ${finalUrl}`);
                    window.location.href = finalUrl;
                    return;
                }

                // üî• ‡ß®. ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® (‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶´‡¶≤ ‡¶®‡¶æ ‡¶π‡¶Ø‡¶º)
                let adUrl;
                let adIndex;

                if (isHighTrafficMode) {
                    // üõë ‡¶π‡¶æ‡¶á ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶´‡¶ø‡¶ï ‡¶Æ‡ßã‡¶°: ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶®
                    adIndex = Math.floor(Math.random() * MAX_AD_LINKS);
                    console.log(`[AD] High Traffic: Ad #${adIndex + 1} (RANDOM)`);
                } else {
                    // ‚û°Ô∏è ‡¶∏‡ßç‡¶¨‡¶æ‡¶≠‡¶æ‡¶¨‡¶ø‡¶ï ‡¶Æ‡ßã‡¶°: ‡¶è‡¶á ‡¶¨‡ßç‡¶Ø‡¶ï‡ßç‡¶§‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡¶Ø‡¶º‡ßÄ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶®
                    adIndex = getNextPersonalAdIndex(); 
                    console.log(`[AD] Normal Traffic: Ad #${adIndex + 1} (SERIAL)`);
                }
                
                adUrl = GLOBAL_AD_LINKS[adIndex];

                    // üî• ‡ß©. ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
                    console.log(`[REDIRECT] Sending user to Ad URL: ${adUrl}`);

                } else {
                     // ‡¶´‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï
                     console.warn("[FALLBACK] Ad URL not found, going to final URL.");

    }


    // --- ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶∏ (‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§) ---

    async function init() {
        const postContainer = document.getElementById('post-details-container');
        const mainWrapper = document.querySelector('.main-wrapper'); 
        
        try {
            const res = await fetch('posts.json');
            if(!res.ok) throw new Error("Failed to load posts data.");
            const posts = await res.json();
            
            const mainPost = posts.find(p => p.id === postId) || posts[0];
            if (!mainPost) throw new Error("Post not found.");

            // 1. ‡¶Æ‡ßÇ‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ 
            renderMainPost(mainPost);
            setupFirebaseForMainPost(mainPost.id);
            mainWrapper.classList.add('loaded'); 

            // ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶á‡¶®‡¶ü‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶≤ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ 
            setInterval(updateAllTimeElements, 60000); 
            
            const anchorPostTime = new Date(mainPost.uploadTime).getTime();
            
            // 2. ‡¶Æ‡ßã‡¶ü ‡¶∞‡¶ø‡¶≤‡ßá‡¶ü‡ßá‡¶° ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ
            const historicalPosts = posts
                .filter(p => p.id !== mainPost.id && new Date(p.uploadTime).getTime() < anchorPostTime)
                .sort((a, b) => new Date(b.uploadTime).getTime() - new Date(a.uploadTime).getTime());

            // 3. üõë ‡¶Æ‡ßã‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            availablePosts = historicalPosts.slice(0, CONFIG.TOTAL_RELATED_POSTS);

            // 4. ‡¶∞‡¶ø‡¶≤‡ßá‡¶ü‡ßá‡¶° ‡¶∏‡ßá‡¶ï‡¶∂‡¶®‡¶ü‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶¨‡¶ú‡¶æ‡¶∞‡¶≠‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ï‡¶∞‡¶æ
            setupRelatedSectionObserver(); 

        } catch (e) { 
            postContainer.innerHTML = `<div style="padding:20px;text-align:center;color:red;">Error loading post: ${e.message}</div>`; 
            mainWrapper.classList.add('loaded'); 
        }
    }

    function setupRelatedSectionObserver() {
        const relatedSection = document.getElementById('related-section-id');
        observer = new IntersectionObserver((entries, obs) => {
            if (entries[0].isIntersecting) {
                obs.unobserve(relatedSection); 
                loadNextBatch();
                setupSentinelObserver();
            }
        }, { rootMargin: '100px 0px' });
        
        observer.observe(relatedSection);
    }

    function setupSentinelObserver() {
        const sentinel = document.getElementById('sentinel');
        if (availablePosts.length > CONFIG.BATCH_SIZE_SCROLL) {
            sentinelObserver = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !sentinel.classList.contains('loading')) {
                    setTimeout(() => loadNextBatch(), 500); 
                }
            }, { rootMargin: '100px' });
            sentinelObserver.observe(sentinel);
        } else {
            sentinel.style.display = 'none';
        }
    }
    
    function loadNextBatch() { 
        const sentinel = document.getElementById('sentinel');
        
        if (currentStartIndex >= availablePosts.length) {
            sentinel.style.display = 'none'; 
            return;
        }

        sentinel.classList.add('loading');
        
        const batchSize = CONFIG.BATCH_SIZE_SCROLL; 
        
        const endIndex = Math.min(currentStartIndex + batchSize, availablePosts.length);
        const postsToLoad = availablePosts.slice(currentStartIndex, endIndex);

        renderBatch(postsToLoad); 
        
        currentStartIndex = endIndex;

        sentinel.classList.remove('loading');
        
        if (currentStartIndex >= availablePosts.length) {
            sentinel.style.display = 'none';
            if(sentinelObserver) sentinelObserver.unobserve(sentinel);
        }
    }

    function renderBatch(postsToLoad) {
        const container = document.getElementById('related-posts-container');
        
        postsToLoad.forEach(post => {
            let excerpt = post.paragraphs[0].substring(0, 200) + "...";
            const safeTitle = post.title.replace(/'/g, "\\'");
            
            const cardWrapper = document.createElement('div');

                                <span class="time-ago" data-upload-time="${post.uploadTime}">${timeAgo(post.uploadTime)}</span>

                            </div>

                    <div class="clickable-area" onclick="openPost('${post.id}')"><div class="post-title">${post.title}</div><div class="post-excerpt">${excerpt} <span class="read-more-text">See more</span></div></div>
                    <div class="hashtags">${post.hashtags}</div>

                        <div class="media-container">
                            <img src="${post.mediaImage}" loading="lazy">
                            <div class="play-icon"></div>
                            <div class="duration-badge">${post.videoDuration}</div>
                        </div>
                    </div>
                    <div class="post-footer"><div class="footer-left"><i class="fa-solid fa-chart-simple"></i> <span class="count-text view-count-rel">...</span> <span class="label-text">Views</span></div><div class="footer-right"><div class="love-btn-rel"><i class="fa-regular fa-heart"></i> <span class="count-text like-count-rel">...</span> <span class="label-text">Likes</span></div><div class="post-date-display">${formatDate(post.uploadTime)}</div><div class="footer-share-btn" onclick="sharePost('${post.id}', '${safeTitle}')"><i class="fa-solid fa-share-from-square"></i></div></div></div>
                </div>`;
            
            const newCard = cardWrapper.firstElementChild;
            container.appendChild(newCard);

            // ‡¶á‡¶Æ‡ßá‡¶ú‡ßá‡¶∞ ‡¶Ü‡¶ö‡¶∞‡¶£ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            const imgElement = newCard.querySelector('.media-container img');
            adjustImageAspectRatio(imgElement);

            // ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ 
            const timeElement = newCard.querySelector('.time-ago');
            if (timeElement) {
                timeElementsToUpdate.push({
                    element: timeElement,
                    dateString: post.uploadTime
                });
            }

            setupFirebaseForSingleCard(newCard, post.id);
        });
    }

    function setupFirebaseForMainPost(id) {
        setDoc(doc(db, "views", id), { count: increment(1) }, { merge: true });
        onSnapshot(doc(db, "views", id), s => document.getElementById('view-cnt').innerText = formatCount(s.data()?.count || 0));
        const lRef = doc(db, "loves", id), uRef = doc(db, `loves/${id}/users`, deviceId), lBtn = document.querySelector('.love-btn');
        onSnapshot(lRef, s => document.getElementById('like-cnt').innerText = formatCount(s.data()?.count || 0));
        getDoc(uRef).then(s => { if(s.exists()) { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); } });
        lBtn.addEventListener('click', async () => { if((await getDoc(uRef)).exists()) console.log("Already Liked! ‚ù§Ô∏è"); else { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); await setDoc(lRef, { count: increment(1) }, { merge: true }); await setDoc(uRef, { t: new Date() }); console.log("Liked! ‚ù§Ô∏è"); } });
    }

    function setupFirebaseForSingleCard(card, id) {
        const vEl = card.querySelector('.view-count-rel'), lEl = card.querySelector('.like-count-rel'), lBtn = card.querySelector('.love-btn-rel');

        onSnapshot(lRef, s => lEl.innerText = formatCount(s.data()?.count || 0));
        getDoc(uRef).then(s => { if(s.exists()) { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); } });
        lBtn.addEventListener('click', async () => { if((await getDoc(uRef)).exists()) console.log("Already Liked! ‚ù§Ô∏è"); else { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); await setDoc(lRef, { count: increment(1) }, { merge: true }); await setDoc(uRef, { t: new Date() }); console.log("Liked! ‚ù§Ô∏è"); } });
    }

    window.openPost = (id) => window.location.href = `/movie/post.html?id=${id}`;
    window.sharePost = (id, title) => { const url = window.location.origin + `/movie/post.html?id=${id}`; if (navigator.share) { navigator.share({ title: title, text: title, url: url }).catch((e) => console.log('Share failed', e)); } else { navigator.clipboard.writeText(url); console.log("Link copied! üìã"); } }

    window.share = (platform, title) => {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent(title);
        if (platform === 'msg') {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) window.location.href = `fb-messenger://share/?link=${url}`;
            else window.open(`https://www.facebook.com/dialog/send?link=${url}&app_id=123456789&redirect_uri=${url}`, '_blank');
        } else {
            let link = '';
            if(platform === 'fb') link = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            else if(platform === 'wa') link = `https://wa.me/?text=${text}%20${url}`;
            else if(platform === 'tw') link = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
            else if(platform === 'tg') link = `https://t.me/share/url?url=${url}&text=${text}`;
            window.open(link, '_blank');
        }
    }
