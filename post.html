    function updateAllTimeElements() { timeElementsToUpdate.forEach(item => { if (item.element && item.element.parentNode) { item.element.innerText = timeAgo(item.dateString); } else { timeElementsToUpdate = timeElementsToUpdate.filter(i => i !== item); } }); }  
    function formatDate(d) { return new Date(d).toLocaleDateString('en-US', { year:'numeric', month:'short', day:'numeric' }); }  
    function showNotification(msg) { const n=document.getElementById('notification'); n.innerText=msg; n.classList.add('show'); setTimeout(()=>n.classList.remove('show'),4000); }  
  
    function adjustImageAspectRatio(imgElement) {  
        const mediaContainer = imgElement.closest('.media-container');  
        imgElement.onload = function() {  
            const ratio = this.naturalWidth / this.naturalHeight;  
            if (ratio >= (3 / 4)) { mediaContainer.classList.add('auto-fit'); } else { mediaContainer.classList.remove('auto-fit'); }  
        };  
        if (imgElement.complete) { imgElement.onload(); }  
    }  

    // --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶á‡¶®‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
    function injectAd(tid, cid) { const t=document.getElementById(tid), c=document.getElementById(cid); if(t&&c){ c.appendChild(t.content.cloneNode(true)); } }
      
    // --- ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ---  
    function renderMainPost(post) {  
        let content = `<h1 class="article-title">${post.title}</h1>`;  
        if(post.paragraphs) { post.paragraphs.forEach((p) => { content += `<p class="article-para">${p}</p>`; }); }
        
        let downloadSectionHTML = '';  
        if (post.downloadLink2 || post.downloadLink3) {  
            downloadSectionHTML += `<div class="download-title-text">Download Full Movie in HD</div><div class="download-buttons-container">${post.downloadLink2 ? `<div id="btn-1080" class="download-btn-v2" style="background:${getRandomColor()};" onclick="handleAdClick('btn-1080', '${post.downloadLink2}')"><i class="fa-solid fa-cloud-arrow-down" style="margin-right: 5px;"></i>Download 1080p Full HD</div>` : ''}${post.downloadLink3 ? `<div id="btn-720" class="download-btn-v2" style="background:${getRandomColor()};" onclick="handleAdClick('btn-720', '${post.downloadLink3}')"><i class="fa-solid fa-cloud-arrow-down" style="margin-right: 5px;"></i>Download 720p HD</div>` : ''}<div id="btn-final" class="download-btn-v2 final-download-btn" onclick="handleFinalDownload()"><i class="fa-solid fa-film" style="margin-right: 8px;"></i>Ready to movie Download</div></div>`;  
        }  
          
        document.getElementById('post-details-container').innerHTML = `  
            <div class="post-author-area">  
                <div class="author-info">  
                    <div class="pfp"><img src="${PERMANENT_PROFILE_IMAGE_URL}" loading="lazy"></div>  
                    <div class="author-text"><h3>FILMIXO<i class="verified-badge fa-solid fa-circle-check"></i></h3><span>@filmixo</span></div>  
                </div>  
                <div class="post-time" id="main-post-time">${timeAgo(post.uploadTime)}</div>  
            </div>  
            
            <div id="ad-box-top" class="ad-box"></div>

           <div class="video-container" onclick="handleVideoClick()">
                <img src="${post.mediaImage}" loading="eager" decoding="sync" fetchpriority="high" alt="Movie Thumbnail">
                <div class="play-btn-center" id="main-play-btn"></div>
                <div class="main-video-spinner" id="main-spinner"></div>
                <div class="video-controls">
                    <div class="time-text">${post.videoDuration}</div>
                    <div class="prog-bg"><div class="prog-fill"></div></div>
                    <div style="display:flex; align-items:center; gap:6px;">
                        <i class="fa-solid fa-volume-high"></i>
                        <span class="hd-badge">HD</span>
                    </div>
                </div>
            </div>

            <div class="content-body">  
                ${content} 
                <div id="ad-box-mid" class="ad-box"></div>
                ${downloadSectionHTML}   
                <div class="stats-section">  
                    <div class="stats-left">  
                        <div class="view-stat"><i class="fa-solid fa-chart-simple"></i> <span id="view-cnt">0</span> Views</div>  
                        <div class="like-stat-container"><div class="love-btn"><i class="fa-regular fa-heart"></i> <span id="like-cnt">0</span> Likes</div></div>  
                    </div>  
                    <div class="share-icons">  
                        <div class="share-icon" style="background:#1877f2" onclick="share('fb', '${post.title}')"><i class="fa-brands fa-facebook-f"></i></div>  
                        <div class="share-icon" style="background:#0084ff" onclick="share('msg', '${post.title}')"><i class="fa-brands fa-facebook-messenger"></i></div>  
                        <div class="share-icon" style="background:#25d366" onclick="share('wa', '${post.title}')"><i class="fa-brands fa-whatsapp"></i></div>  
                        <div class="share-icon" style="background:#1da1f2" onclick="share('tw', '${post.title}')"><i class="fa-brands fa-twitter"></i></div>  
                        <div class="share-icon" style="background:#0088cc" onclick="share('tg', '${post.title}')"><i class="fa-brands fa-telegram"></i></div>  
                    </div>  
                </div>  
            </div>`;  
          
        injectAd('ad-src-top', 'ad-box-top'); 
        injectAd('ad-src-mid', 'ad-box-mid');

        const mainTimeElement = document.getElementById('main-post-time');  
        if (mainTimeElement) { timeElementsToUpdate.push({ element: mainTimeElement, dateString: post.uploadTime }); }  
        checkVisitStatus();
    }  
  
    async function init() {  
        const postContainer = document.getElementById('post-details-container');  
        const mainWrapper = document.querySelector('.main-wrapper');   
        try {  
            const res = await fetch('posts.json');  
            if(!res.ok) throw new Error("Failed to load posts data.");  
            const posts = await res.json();  
            const mainPost = posts.find(p => p.id === postId) || posts[0];  
            if (!mainPost) throw new Error("Post not found.");  
  
            renderMainPost(mainPost);  
            setupFirebaseForMainPost(mainPost.id);  
            mainWrapper.classList.add('loaded'); 
            setInterval(updateAllTimeElements, 60000);   
              
            const anchorPostTime = new Date(mainPost.uploadTime).getTime();  
            const historicalPosts = posts.filter(p => p.id !== mainPost.id && new Date(p.uploadTime).getTime() < anchorPostTime).sort((a, b) => new Date(b.uploadTime).getTime() - new Date(a.uploadTime).getTime());  
            availablePosts = historicalPosts.slice(0, CONFIG.TOTAL_RELATED_POSTS);  
            if (availablePosts.length > 0) {
            document.getElementById('related-section-id').style.display = 'block';
            setupRelatedSectionObserver(); }
        } catch (e) {   
            postContainer.innerHTML = `<div style="padding:20px;text-align:center;color:red;">Error loading post: ${e.message}</div>`;   
            mainWrapper.classList.add('loaded');   
        }  
    }  
  
    function setupRelatedSectionObserver() {  
        const relatedSection = document.getElementById('related-section-id');  
        observer = new IntersectionObserver((entries, obs) => {  
            if (entries[0].isIntersecting) { obs.unobserve(relatedSection); loadNextBatch(); setupSentinelObserver(); }  
        }, { rootMargin: '100px 0px' });  
        observer.observe(relatedSection);  
    }  
  
    function setupSentinelObserver() {  
        const sentinel = document.getElementById('sentinel');  
        if (availablePosts.length > CONFIG.BATCH_SIZE_SCROLL) {  
            sentinelObserver = new IntersectionObserver((entries) => {  
                if (entries[0].isIntersecting && !sentinel.classList.contains('loading')) { setTimeout(() => loadNextBatch(), 500); }  
            }, { rootMargin: '100px' });  
            sentinelObserver.observe(sentinel);  
        } else { sentinel.style.display = 'none'; }  
    }  
      
    function loadNextBatch() {   
        const sentinel = document.getElementById('sentinel');  
        if (currentStartIndex >= availablePosts.length) { sentinel.style.display = 'none'; return; }  
        sentinel.classList.add('loading');  
        const batchSize = CONFIG.BATCH_SIZE_SCROLL;   
        const endIndex = Math.min(currentStartIndex + batchSize, availablePosts.length);  
        const postsToLoad = availablePosts.slice(currentStartIndex, endIndex);  
        renderBatch(postsToLoad);   
        currentStartIndex = endIndex;  
        sentinel.classList.remove('loading');  
        if (currentStartIndex >= availablePosts.length) { sentinel.style.display = 'none'; if(sentinelObserver) sentinelObserver.unobserve(sentinel); }  
    }  
  
    function renderBatch(postsToLoad) {  
        const container = document.getElementById('related-posts-container');  
        postsToLoad.forEach(post => {  
            let excerpt = post.paragraphs && post.paragraphs.length > 0 ? post.paragraphs[0].substring(0, 100) + "..." : "";  
            const safeTitle = post.title.replace(/'/g, "\\'");  
            const cardWrapper = document.createElement('div');  
            
            cardWrapper.innerHTML = `<div class="post-card" data-id="${post.id}"><div class="post-header"><div class="post-pfp"><img src="${PERMANENT_PROFILE_IMAGE_URL}" loading="lazy"></div><div class="post-meta-text"><div class="name-row"><h3>FILMIXO<i class="verified-badge fa-solid fa-circle-check"></i></h3><span class="post-username">@filmixo</span> <span class="dot-separator">¬∑</span><span class="time-ago" data-upload-time="${post.uploadTime}">${timeAgo(post.uploadTime)}</span></div></div></div><div class="post-title" onclick="openPost('${post.id}')">${post.title}</div><div class="post-excerpt" onclick="openPost('${post.id}')">${excerpt} <span class="read-more-text">See more</span></div><div class="hashtags">${post.hashtags}</div><div class="media-container" onclick="openPost('${post.id}')"><img src="${post.mediaImage}" loading="lazy"><div class="play-icon"></div><div class="duration-badge">${post.videoDuration}</div></div><div class="post-footer"><div class="footer-left"><i class="fa-solid fa-chart-simple"></i> <span class="count-text view-count-rel">0</span> <span class="label-text">Views</span></div><div class="footer-right"><div class="love-btn-rel"><i class="fa-regular fa-heart"></i> <span class="count-text like-count-rel">0</span> <span class="label-text">Likes</span></div><div class="post-date-display">${formatDate(post.uploadTime)}</div><div class="footer-share-btn" onclick="sharePost('${post.id}', '${safeTitle}')"><i class="fa-solid fa-share-from-square"></i></div></div></div></div>`;  
            const newCard = cardWrapper.firstElementChild;  
            container.appendChild(newCard);  
            adjustImageAspectRatio(newCard.querySelector('.media-container img'));  
            const timeElement = newCard.querySelector('.time-ago');  
            if (timeElement) { timeElementsToUpdate.push({ element: timeElement, dateString: post.uploadTime }); }  
            setupFirebaseForSingleCard(newCard, post.id);  
        });  
    }  
  
    function setupFirebaseForMainPost(id) {  
        setDoc(doc(db, "views", id), { count: increment(1) }, { merge: true });  
        onSnapshot(doc(db, "views", id), s => document.getElementById('view-cnt').innerText = formatCount(s.data()?.count || 0));  
        const lRef = doc(db, "loves", id), uRef = doc(db, `loves/${id}/users`, deviceId), lBtn = document.querySelector('.love-btn');  
        onSnapshot(lRef, s => document.getElementById('like-cnt').innerText = formatCount(s.data()?.count || 0));  
        getDoc(uRef).then(s => { if(s.exists()) { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); } });  
        lBtn.addEventListener('click', async () => { 
            if((await getDoc(uRef)).exists()) { } else { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); await setDoc(lRef, { count: increment(1) }, { merge: true }); await setDoc(uRef, { t: new Date() }); } 
        });  
    }  
  
    function setupFirebaseForSingleCard(card, id) {  
        const vEl = card.querySelector('.view-count-rel'), lEl = card.querySelector('.like-count-rel'), lBtn = card.querySelector('.love-btn-rel');  
        onSnapshot(doc(db, "views", id), s => vEl.innerText = formatCount(s.data()?.count || 0));  
        const lRef = doc(db, "loves", id), uRef = doc(db, `loves/${id}/users`, deviceId);  
        onSnapshot(lRef, s => lEl.innerText = formatCount(s.data()?.count || 0));  
        getDoc(uRef).then(s => { if(s.exists()) { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); } });  
        lBtn.addEventListener('click', async () => { 
            if((await getDoc(uRef)).exists()) { } else { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); await setDoc(lRef, { count: increment(1) }, { merge: true }); await setDoc(uRef, { t: new Date() }); } 
        });  
    }  
    
        window.handleVideoClick = function() {  
        const container = document.querySelector('.video-container');
        const s = document.getElementById('main-spinner');  
        if(container) container.classList.add('is-loading');
        if(s) s.style.display = 'block';  
        setTimeout(() => { window.location.href = CONFIG.GLOBAL_VIDEO_LINK; }, 100);   
    };

    window.addEventListener('pageshow', () => {  
        const container = document.querySelector('.video-container');
        const s = document.getElementById('main-spinner');  
        if(container) container.classList.remove('is-loading');
        if(s) s.style.display = 'none';  
    });

    window.openPost = (id) => window.location.href = `/movie/post.html?id=${id}`;  
    
    window.sharePost = (id, title) => { 
        const url = window.location.origin + `/movie/post.html?id=${id}`; 
        if (navigator.share) { 
            navigator.share({ title: title, text: title, url: url }).catch((e) => console.log('Share failed', e)); 
        } else { 
            navigator.clipboard.writeText(url); 
            showNotification("Link copied! üìã"); 
        } 
    };

    window.share = (platform, title) => {  
        const url = encodeURIComponent(window.location.href); 
        const text = encodeURIComponent(title);  
        if (platform === 'msg') { 
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent); 
            if (isMobile) window.location.href = `fb-messenger://share/?link=${url}`; 
            else window.open(`https://www.facebook.com/dialog/send?link=${url}&app_id=123456789&redirect_uri=${url}`, '_blank'); 
        } else { 
            let link = ''; 
            if(platform === 'fb') link = `https://www.facebook.com/sharer/sharer.php?u=${url}`; 
            else if(platform === 'wa') link = `https://wa.me/?text=${text}%20${url}`; 
            else if(platform === 'tw') link = `https://twitter.com/intent/tweet?text=${text}&url=${url}`; 
            else if(platform === 'tg') link = `https://t.me/share/url?url=${url}&text=${text}`; 
            window.open(link, '_blank'); 
        }  
    };

    window.addEventListener('beforeunload', () => {
        if (postId) {
            sessionStorage.setItem(`finalScroll_${postId}`, window.scrollY);
        }
    });

    if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
    }

    async function restoreScrollPos() {
        const navigationType = window.performance.getEntriesByType("navigation")[0]?.type;
        const savedPos = sessionStorage.getItem(`finalScroll_${postId}`);

        if (navigationType === 'back_forward' && savedPos) {
            const scrollTarget = parseInt(savedPos);
            if (scrollTarget > 500) {
                loadNextBatch(); 
            }
            setTimeout(() => {
                window.scrollTo({
                    top: scrollTarget,
                    behavior: 'instant'
                });
                sessionStorage.removeItem(`finalScroll_${postId}`);
            }, 800); 
        } else {
            sessionStorage.removeItem(`finalScroll_${postId}`);
        }
    }

    init().then(() => {
    restoreScrollPos();
    });
</script>
