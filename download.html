
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Final Step - Filmixo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* সব ডিফল্ট মার্জিন/প্যাডিং বন্ধ করা */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        /* বডিকে ফোনের ফুল স্ক্রিন হাইট দেওয়া হলো */
        body { 
            background-color: #0f0f0f; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; /* ডিসপ্লের সমান উচ্চতা */
        }

        header { 
            width: 100%; 
            max-width: 600px; 
            padding: 15px; 
            text-align: center; 
            background: #1a1a1a; 
            border-bottom: 2px solid #FFD700; 
            margin: 0 auto;
            flex-shrink: 0; 
        }

        .logo { font-size: 24px; font-weight: 900; color: #FFD700; text-transform: uppercase; letter-spacing: 3px; }

        /* মাঝখানের কন্টেইনার যা কার্ডটিকে ধরে রাখবে */
        .container { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto;
            flex: 1; /* এটি হেডার ও ফুটারের মাঝখানের সবটুকু খালি জায়গা দখল করবে */
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; /* কার্ডকে উপরে রাখবে */
            align-items: center; 
            padding: 20px;
        }

        .movie-card { 
            width: 100%; 
            background: #1a1a1a; 
            border-radius: 15px; 
            padding: 20px; 
            border: 1px solid #333; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .movie-thumb { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #444; }
        .movie-title { font-size: 20px; font-weight: 700; color: #fff; margin-bottom: 10px; line-height: 1.3; }
        .status-badge { display: inline-block; padding: 5px 15px; background: rgba(255, 215, 0, 0.1); color: #FFD700; border-radius: 20px; font-size: 13px; font-weight: 600; margin-bottom: 15px; border: 1px solid #FFD700; }

        .final-dl-btn { 
            display: none; width: 100%; padding: 18px; border-radius: 50px; font-size: 18px; font-weight: 900; 
            text-transform: uppercase; border: none; cursor: pointer; text-decoration: none;
            background: linear-gradient(135deg, #FFD700, #b8860b, #FFD700);
            color: #000; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s; align-items: center; justify-content: center; gap: 10px;
        }

        /* ফুটারকে স্ক্রিনের একদম নিচে সেট করা */
        footer { 
            width: 100%; 
            max-width: 600px; 
            padding: 15px; 
            text-align: center; 
            color: #777; 
            font-size: 13px; 
            border-top: 1px solid #222; 
            margin: 0 auto;
            flex-shrink: 0; /* ফুটারকে ছোট হতে দেবে না */
            background: #0f0f0f;
        }
        footer b { color: #FFD700; }

        .hidden { display: none; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #FFD700; border-radius: 50%; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">FILMIXO</div>
    </header>

    <div class="container">
        <div id="loading-ui">
            <div class="loader"></div>
            <p style="color: #aaa; text-align: center;">Processing Request...</p>
        </div>

        <div id="download-ui" class="hidden" style="width: 100%;">
            <div class="movie-card">
                <img id="movie-img" src="" alt="Thumbnail" class="movie-thumb">
                <div class="movie-title" id="movie-name">Loading...</div>
                <div class="status-badge"><i class="fa-solid fa-check-circle"></i> Verification Complete</div>
                <p style="color: #aaa; font-size: 14px; margin-bottom: 20px;">Your high-speed link is ready. Click below to download.</p>
                <a href="#" id="main-dl-link" class="final-dl-btn">
                    <i class="fa-solid fa-circle-down"></i> START DOWNLOAD NOW
                </a>
            </div>
        </div>
    </div>

    <footer>
        Copyright © 2026 <b>Filmixo.com</b>. All rights reserved.
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadDownloadData() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const movie = posts.find(p => p.id === postId);

                if (movie) {
                    document.getElementById('movie-name').innerText = movie.title;
                    document.getElementById('movie-img').src = movie.mediaImage;
                    const downloadBtn = document.getElementById('main-dl-link');
                    downloadBtn.href = movie.downloadLink1;
                    downloadBtn.style.display = 'flex';
                    document.getElementById('loading-ui').classList.add('hidden');
                    document.getElementById('download-ui').classList.remove('hidden');
                } else {
                    document.body.innerHTML = "<div style='color:white; text-align:center; padding-top:100px;'>Invalid Content ID!</div>";
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
        window.onload = loadDownloadData;
    </script>
</body>
</html>
