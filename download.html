<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Download - Filmixo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #ffcc00;
            --premium-bg: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            background: var(--premium-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 204, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 150, 0.05) 0%, transparent 40%);
            display: flex; justify-content: center; min-height: 100vh; color: #fff;
            overflow-x: hidden;
        }

        .main-wrapper { 
            width: 100%; max-width: 480px; display: flex; flex-direction: column; 
            position: relative; padding-bottom: 30px;
        }

        /* প্রিমিয়াম হেডার */
        header { 
            padding: 25px 20px; text-align: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .logo-area { 
            font-weight: 900; font-size: 28px; 
            background: linear-gradient(to right, #FFD700, #FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 5px; 
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .container { flex: 1; padding: 25px 15px; }

        /* গ্লাস মরফিজম কার্ড */
        .movie-card { 
            width: 100%; 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px; padding: 25px; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: none; text-align: center; 
            animation: fadeIn 0.8s ease-out;
        } 
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .movie-card.loaded { display: block; }

        .thumb-container {
            position: relative; width: 100%; border-radius: 16px; 
            overflow: hidden; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .movie-thumb { 
            width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .movie-card:hover .movie-thumb { transform: scale(1.05); }

        .movie-title { 
            font-size: 22px; font-weight: 700; margin-bottom: 12px; 
            color: #fff; line-height: 1.4; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .status-badge { 
            display: inline-flex; align-items: center; gap: 8px; 
            padding: 8px 16px; background: rgba(0, 255, 136, 0.1); 
            color: #00ff88; border-radius: 30px; font-size: 12px; 
            font-weight: 600; margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* অ্যাড সেকশন ডিজাইন */
        .ad-container { 
            width: 100%; margin: 15px 0; padding: 10px;
            border-radius: 12px; background: rgba(255,255,255,0.03);
            border: 1px dashed rgba(255,255,255,0.1);
        }

        .instruction-text { color: rgba(255,255,255,0.6); font-size: 14px; margin: 15px 0; line-height: 1.6; }

        /* আল্ট্রা প্রিমিয়াম বাটন */
        .btn-wrapper { width: 100%; display: flex; justify-content: center; margin-top: 15px; }
        
        .final-dl-btn { 
            position: relative; display: flex; align-items: center; justify-content: center; 
            width: 100%; height: 60px; border-radius: 16px; 
            font-size: 15px; font-weight: 800; text-transform: uppercase; 
            cursor: pointer; color: #fff; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            gap: 12px; opacity: 0.5; pointer-events: none; text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .final-dl-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .final-dl-btn.active::before { animation: shine 3s infinite; }
        @keyframes shine { 100% { left: 100%; } }

        .final-dl-btn.active { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .final-dl-btn:active { transform: scale(0.95); }

        /* ফুটার */
        .site-footer { 
            padding: 30px 20px; text-align: center; 
            color: rgba(255,255,255,0.4); font-size: 13px; margin-top: auto; 
            letter-spacing: 0.5px;
        }
        .site-footer b { color: var(--primary-gold); font-weight: 600; }

        /* অ্যানিমেশন আইকন */
        .fa-spin-slow { animation: fa-spin 3s infinite linear; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header><div class="logo-area">FILMIXO</div></header>

    <div class="container">
        <div id="movie-content" class="movie-card">
            </div>
    </div>

    <footer class="site-footer">
        Copyright © 2026 <b>Filmixo.com</b><br>
        <small style="opacity: 0.6; margin-top: 5px; display: block;">The Ultimate Cinematic Experience</small>
    </footer>
</div>

<script>
    const buttonColors = [
        'linear-gradient(135deg, #FFD700 0%, #FF8C00 100%)', 
        'linear-gradient(135deg, #00F2FE 0%, #4FACFE 100%)', 
        'linear-gradient(135deg, #F093FB 0%, #F5576C 100%)', 
        'linear-gradient(135deg, #43E97B 0%, #38F9D7 100%)'
    ];
    
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let downloadUrl = "";

    async function loadPageData() {
        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);

            if (movie) {
                downloadUrl = movie.downloadLink1;
                const randomBg = buttonColors[Math.floor(Math.random() * buttonColors.length)];
                const contentDiv = document.getElementById('movie-content');
                
                contentDiv.innerHTML = `
                    <div class="thumb-container">
                        <img src="${movie.mediaImage}" class="movie-thumb" alt="Thumbnail">
                    </div>
                    <div class="movie-title">${movie.title}</div>
                    <div class="status-badge"><i class="fa-solid fa-shield-check"></i> Secure Link Verified</div>
                    
                    <div class="ad-container" id="ad-box"></div>

                    <p class="instruction-text">Your premium high-speed download link is prepared and encrypted for security.</p>
                    
                    <div class="btn-wrapper">
                        <a href="#" id="timer-btn" class="final-dl-btn" style="background: ${randomBg}">
                            <i class="fa-solid fa-spinner fa-spin-slow"></i> 
                            <span id="btn-text">Initializing (5s)</span>
                        </a>
                    </div>
                `;

                const adBox = document.getElementById('ad-box');
                const conf = document.createElement('script');
                conf.text = `atOptions = {'key' : 'a77d37045b73ff51a416345b6ebcc586', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {}};`;
                const inv = document.createElement('script');
                inv.src = 'https://prototypesorting.com/a77d37045b73ff51a416345b6ebcc586/invoke.js';
                adBox.appendChild(conf);
                adBox.appendChild(inv);

                contentDiv.classList.add('loaded');
                initTimer();
            }
        } catch (err) { console.error("Error loading data:", err); }
    }

    function initTimer() {
        let timeLeft = 5;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');
        const icon = btn.querySelector('i');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Preparing Link (${timeLeft}s)`;
            } else {
                clearInterval(countdown);
                text.innerText = "DOWNLOAD SERVER 1";
                icon.className = "fa-solid fa-bolt-lightning";
                btn.classList.add('active');
                btn.href = downloadUrl;
                btn.onclick = (e) => { 
                    window.open(downloadUrl, '_blank'); 
                    return false; 
                };
            }
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', loadPageData);
</script>

</body>
</html>
