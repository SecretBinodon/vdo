<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Step - Filmixo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: #0f0f0f; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        /* মেইন র‍্যাপার যা সরাসরি দৃশ্যমান হবে */
        .main-wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; }

        header { 
            width: 100%; padding: 15px 20px; text-align: center; 
            background: #1a1a1a; border-bottom: 2px solid #FFD700; 
            position: sticky; top: 0; z-index: 100; 
        }
        .logo { font-size: 26px; font-weight: 900; color: #FFD700; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }

        .container { width: 100%; padding: 15px 20px; text-align: center; }

        /* মুভি কার্ডের কন্টেন্ট আসার আগে এটি হাইড থাকবে */
        #content-area { width: 100%; display: none; }
        #content-area.visible { display: block; }

        .movie-card { 
            width: 100%; background: #1a1a1a; border-radius: 15px; padding: 20px; 
            border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            margin-bottom: 30px; display: flex; flex-direction: column; align-items: center;
        }
        
        .movie-thumb { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #444; aspect-ratio: 16/9; object-fit: cover; background: #000; }
        .movie-title { font-size: 22px; font-weight: 700; color: #fff; margin-bottom: 10px; line-height: 1.3; }
        .status-badge { display: inline-block; padding: 5px 12px; background: rgba(255, 215, 0, 0.1); color: #FFD700; border-radius: 20px; font-size: 13px; font-weight: 600; margin-bottom: 10px; border: 1px solid #FFD700; }

        .instruction-text { color: #aaa; font-size: 14px; margin-top: 10px; margin-bottom: 12px; line-height: 1.4; }

        .final-dl-btn { 
            display: flex; width: 100%; max-width: 380px; padding: 16px; 
            border-radius: 50px; font-size: 16px; font-weight: 900; text-transform: uppercase; 
            border: 2px solid #ffffff; cursor: pointer; text-decoration: none;
            color: #000; transition: transform 0.2s; 
            align-items: center; justify-content: center; gap: 10px;
            -webkit-tap-highlight-color: transparent; outline: none; margin: 10px auto;
            opacity: 0.6; pointer-events: none; white-space: nowrap;
        }
        .final-dl-btn.active { opacity: 1; pointer-events: auto; }
        .final-dl-btn:active { transform: scale(0.96); }

        footer { width: 100%; padding: 20px; text-align: center; color: #777; font-size: 13px; border-top: 1px solid #222; margin-top: auto; }
        footer b { color: #FFD700; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header><div class="logo">FILMIXO</div></header>

    <div class="container" id="main-container">
        <div id="content-area"></div>
    </div>

    <footer>Copyright © 2026 <b>Filmixo.com</b>. All rights reserved.</footer>
</div>

<script>
    const buttonColors = ['linear-gradient(135deg, #FFD700, #b8860b)', 'linear-gradient(135deg, #00c6ff, #0072ff)', 'linear-gradient(135deg, #f80759, #bc4e9c)', 'linear-gradient(135deg, #11998e, #38ef7d)'];
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let movieData = null;

    async function fetchMovieData() {
        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            movieData = posts.find(p => p.id === postId);
            if (movieData) {
                renderUI();
            } else {
                document.getElementById('main-container').innerHTML = "Movie Not Found";
            }
        } catch (e) { console.error(e); }
    }

    function renderUI() {
        const contentArea = document.getElementById('content-area');
        const randomColor = buttonColors[Math.floor(Math.random() * buttonColors.length)];
        
        // সমস্ত HTML একবারে তৈরি করে ইনজেক্ট করা হচ্ছে যাতে ব্লাঙ্ক না দেখায়
        contentArea.innerHTML = `
            <div class="movie-card">
                <img src="${movieData.mediaImage}" alt="Thumbnail" class="movie-thumb">
                <div class="movie-title">${movieData.title}</div>
                <div class="status-badge"><i class="fa-solid fa-check-circle"></i> Verification Complete</div>
                
                <div style="min-height: 50px; width: 100%; display: flex; justify-content: center;">
                    <iframe src="about:blank" style="border:none; height:50px; width:320px;" id="ad-frame"></iframe>
                </div>
                
                <p class="instruction-text">Your high-speed download link is ready. <br>Please wait a moment to start.</p>
                
                <a href="#" id="main-dl-link" class="final-dl-btn" style="background: ${randomColor}">
                    <i class="fa-solid fa-hourglass-half"></i> <span id="btn-label">Wait for 5 Seconds</span>
                </a>
            </div>
        `;

        // অ্যাড লোড করা (আপনার স্ক্রিপ্ট অনুযায়ী)
        const frame = document.getElementById('ad-frame').contentWindow.document;
        frame.open();
        frame.write(`<script type="text/javascript">atOptions = {'key' : 'a77d37045b73ff51a416345b6ebcc586','format' : 'iframe','height' : 50,'width' : 320,'params' : {}};</scr`+`ipt><script type="text/javascript" src="https://prototypesorting.com/a77d37045b73ff51a416345b6ebcc586/invoke.js"></scr`+`ipt>`);
        frame.close();

        // কন্টেন্ট এরিয়া দৃশ্যমান করা
        contentArea.classList.add('visible');
    }

    function startTimer() {
        let count = 5;
        const btn = document.getElementById('main-dl-link');
        const label = document.getElementById('btn-label');
        if (!btn) return;

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                label.innerText = `Wait for ${count} Seconds`;
            } else {
                clearInterval(timer);
                label.innerText = "START DOWNLOAD NOW";
                btn.querySelector('i').className = "fa-solid fa-circle-down";
                btn.href = movieData.downloadLink1;
                btn.classList.add('active');
                btn.onclick = (e) => { window.open(movieData.downloadLink1, '_blank'); return false; };
            }
        }, 1000);
    }

    // ১. ডেটা ফেচ শুরু
    fetchMovieData();

    // ২. পেজ ১০০% লোড হলে টাইমার শুরু (ইমেজ, স্ক্রিপ্ট সব সহ)
    window.onload = function() {
        startTimer();
    };
</script>

</body>
</html>
