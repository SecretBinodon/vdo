<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Filmixo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-decoration: none; }
        
        /* লাক্সারিয়াস ডার্ক গ্রাডিয়েন্ট ব্যাকগ্রাউন্ড */
        body { 
            background: radial-gradient(circle at top, #121212 0%, #000000 100%); 
            display: flex; justify-content: center; min-height: 100vh; color: #fff; 
        }

        .main-wrapper { 
            width: 100%; max-width: 500px; min-height: 100vh; 
            display: flex; flex-direction: column; 
            background: rgba(255, 255, 255, 0.02);
            border-left: 1px solid rgba(255,255,255,0.05); 
            border-right: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        /* হেডার সেন্টার অ্যালাইনমেন্ট */
        header { 
            background: #1da1f2; padding: 15px; display: flex; 
            justify-content: center; align-items: center; color: white; 
            position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.5); 
        }
        .logo-area { font-weight: 900; font-size: 24px; text-transform: uppercase; letter-spacing: 3px; }

        .container { 
            flex: 1; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
            min-height: 80vh; 
        }

        /* কন্টেন্ট লোড হওয়ার আগে হাইড থাকবে */
        .movie-card { width: 100%; display: none; text-align: center; } 
        .movie-card.loaded { display: block; }

        .movie-thumb { 
            width: 100%; border-radius: 15px; margin-bottom: 20px; 
            aspect-ratio: 16/9; object-fit: cover; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* মুভি নেম সেন্টার */
        .movie-title { 
            font-size: 22px; font-weight: 800; margin-bottom: 12px; 
            color: #fff; line-height: 1.4; padding: 0 5px;
            text-align: center; 
        }
        
        /* ভেরিফাই ব্যাজ সেন্টার */
        .status-badge { 
            display: inline-flex; align-items: center; justify-content: center; gap: 6px; 
            padding: 7px 18px; background: rgba(29, 161, 242, 0.1); color: #1da1f2; 
            border-radius: 50px; font-size: 14px; font-weight: bold; margin-bottom: 20px;
            border: 1px solid rgba(29, 161, 242, 0.4);
        }

        /* অ্যাডের জন্য সিম্পল কন্টেইনার (যাতে কাট না যায়) */
        .ad-container {
            width: 100%;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            overflow: visible; /* কোনো কিছু হাইড হবে না */
        }

        .instruction-text { 
            color: #999; font-size: 14px; margin-top: 10px; 
            margin-bottom: 15px; text-align: center; line-height: 1.5;
        }

        /* বাটন ডিজাইন (টেক্সট অনুযায়ী ব্যাকগ্রাউন্ড) */
        .final-dl-btn { 
            display: inline-flex; 
            align-items: center; justify-content: center; 
            padding: 15px 30px; 
            border-radius: 50px; font-size: 16px; font-weight: 900; 
            text-transform: uppercase; border: 2px solid rgba(255,255,255,0.8); 
            cursor: pointer; color: #fff; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            gap: 10px; margin: 10px auto; opacity: 0.5; pointer-events: none; 
            white-space: nowrap; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .final-dl-btn.active { opacity: 1; pointer-events: auto; transform: translateY(-3px); }
        .final-dl-btn:active { transform: translateY(0); }

        .site-footer { 
            padding: 30px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); 
            background: rgba(0,0,0,0.4); margin-top: auto; 
        }
        .footer-copyright { color: #666; font-size: 13px; letter-spacing: 0.5px; }
        .footer-copyright b { color: #1da1f2; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="logo-area">FILMIXO</div>
    </header>

    <div class="container">
        <div id="movie-content" class="movie-card">
            </div>
    </div>

    <footer class="site-footer">
        <div class="footer-copyright">
            Copyright © 2026 <b>Filmixo.com</b>. All rights reserved.
        </div>
    </footer>
</div>

<script>
    const buttonColors = ['#1da1f2', '#e0245e', '#17bf63', '#794bc4'];
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let downloadUrl = "";

    async function loadPageData() {
        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);

            if (movie) {
                downloadUrl = movie.downloadLink1;
                const randomBg = buttonColors[Math.floor(Math.random() * buttonColors.length)];
                
                const contentDiv = document.getElementById('movie-content');
                contentDiv.innerHTML = `
                    <img src="${movie.mediaImage}" class="movie-thumb" alt="Thumbnail">
                    <div class="movie-title">${movie.title}</div>
                    <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Verification Successful</div>
                    
                    <div class="ad-container">
                        <script type="text/javascript">
                            atOptions = {
                                'key' : 'a77d37045b73ff51a416345b6ebcc586',
                                'format' : 'iframe',
                                'height' : 50,
                                'width' : 320,
                                'params' : {}
                            };
                        <\/script>
                        <script type="text/javascript" src="https://prototypesorting.com/a77d37045b73ff51a416345b6ebcc586/invoke.js"><\/script>
                    </div>

                    <p class="instruction-text">Your high-speed download link is ready. <br>The button will be active shortly.</p>
                    
                    <div style="text-align: center;">
                        <a href="#" id="timer-btn" class="final-dl-btn" style="background: ${randomBg}">
                            <i class="fa-solid fa-hourglass-half"></i> <span id="btn-text">Wait for 5 Seconds</span>
                        </a>
                    </div>
                `;

                // কন্টেন্ট দৃশ্যমান করা
                contentDiv.classList.add('loaded');
                
                // টাইমার শুরু
                initTimer();
            }
        } catch (err) { console.log("Error:", err); }
    }

    function initTimer() {
        let timeLeft = 5;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Wait for ${timeLeft} Seconds`;
            } else {
                clearInterval(countdown);
                text.innerText = "START DOWNLOAD NOW";
                btn.querySelector('i').className = "fa-solid fa-circle-down";
                btn.classList.add('active');
                btn.href = downloadUrl;
                btn.onclick = (e) => { 
                    window.open(downloadUrl, '_blank'); 
                    return false; 
                };
            }
        }, 1000);
    }

    // পেজ রেন্ডার শুরু
    document.addEventListener('DOMContentLoaded', loadPageData);
</script>

</body>
</html>
