<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Download - Filmixo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* প্রফেশনাল লাক্সারিয়াস ডার্ক থিম সিএসএস */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; text-decoration: none; }
        
        body { 
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%),
                radial-gradient(circle at 0% 100%, #111 0%, transparent 40%);
            display: flex; justify-content: center; min-height: 100vh; color: #ffffff; 
        }

        .main-wrapper { 
            width: 100%; max-width: 480px; min-height: 100vh; 
            display: flex; flex-direction: column; 
            background: rgba(255, 255, 255, 0.01);
            border-left: 1px solid rgba(255,255,255,0.05); 
            border-right: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        header { 
            background: #1da1f2; padding: 18px; display: flex; 
            justify-content: center; align-items: center; color: white; 
            position: sticky; top: 0; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .logo-area { font-weight: 900; font-size: 24px; text-transform: uppercase; letter-spacing: 4px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        .container { flex: 1; padding: 25px; display: flex; flex-direction: column; align-items: center; }

        /* মুভি কার্ড ডিজাইন */
        .movie-card { width: 100%; display: none; text-align: center; } 
        .movie-card.loaded { display: block; }

        .movie-thumb { 
            width: 100%; border-radius: 20px; margin-bottom: 25px; 
            aspect-ratio: 16/9; object-fit: cover; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .movie-title { 
            font-size: 22px; font-weight: 800; margin-bottom: 15px; 
            color: #fff; line-height: 1.4; text-align: center; 
            background: linear-gradient(to bottom, #fff, #bbb);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .status-badge { 
            display: inline-flex; align-items: center; justify-content: center; gap: 8px; 
            padding: 8px 20px; background: rgba(29, 161, 242, 0.1); color: #1da1f2; 
            border-radius: 50px; font-size: 13px; font-weight: 700; margin-bottom: 25px;
            border: 1px solid rgba(29, 161, 242, 0.3); text-transform: uppercase;
        }

        /* অ্যাড সেকশন */
        .ad-container { width: 100%; margin: 15px 0; min-height: 50px; display: flex; justify-content: center; }

        .instruction-text { color: #888; font-size: 14px; margin: 15px 0; line-height: 1.6; }

        /* ফিক্সড সাইজ বাটন যাতে ছোট-বড় না হয় */
        .btn-wrapper { width: 100%; display: flex; justify-content: center; margin-top: 10px; }
        .final-dl-btn { 
            display: flex; align-items: center; justify-content: center; 
            width: 280px; height: 58px; /* ফিক্সড উইডথ এবং হাইট */
            border-radius: 50px; font-size: 15px; font-weight: 900; 
            text-transform: uppercase; border: 1px solid rgba(255,255,255,0.2); 
            cursor: pointer; color: #fff; transition: all 0.4s ease; 
            gap: 12px; opacity: 0.5; pointer-events: none; 
            white-space: nowrap; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .final-dl-btn.active { opacity: 1; pointer-events: auto; border-color: rgba(255,255,255,0.5); }
        .final-dl-btn:active { transform: scale(0.96); }

        .site-footer { 
            padding: 35px; text-align: center; border-top: 1px solid rgba(255,255,255,0.03); 
            background: rgba(0,0,0,0.6); margin-top: auto; 
        }
        .footer-copyright { color: #555; font-size: 12px; letter-spacing: 1px; }
        .footer-copyright b { color: #1da1f2; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header><div class="logo-area">FILMIXO</div></header>

    <div class="container">
        <div id="movie-content" class="movie-card">
            </div>
    </div>

    <footer class="site-footer">
        <div class="footer-copyright">Copyright © 2026 <b>Filmixo.com</b>. All rights reserved.</div>
    </footer>
</div>

<script>
    const buttonColors = ['#1da1f2', '#e0245e', '#17bf63', '#794bc4'];
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let downloadUrl = "";

    async function loadPageData() {
        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);

            if (movie) {
                downloadUrl = movie.downloadLink1;
                const randomBg = buttonColors[Math.floor(Math.random() * buttonColors.length)];
                
                const contentDiv = document.getElementById('movie-content');
                
                // ১. প্রথমে কন্টেন্ট স্ট্রাকচার তৈরি
                contentDiv.innerHTML = `
                    <img src="${movie.mediaImage}" class="movie-thumb" alt="Thumbnail">
                    <div class="movie-title">${movie.title}</div>
                    <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Verification Successful</div>
                    
                    <div class="ad-container" id="ad-box"></div>

                    <p class="instruction-text">Link generated successfully. <br>Your download will be ready in a few seconds.</p>
                    
                    <div class="btn-wrapper">
                        <a href="#" id="timer-btn" class="final-dl-btn" style="background: ${randomBg}">
                            <i class="fa-solid fa-hourglass-half"></i> <span id="btn-text">Wait for 5 Seconds</span>
                        </a>
                    </div>
                `;

                // ২. অ্যাড লোড করার জন্য সরাসরি স্ক্রিপ্ট ইনজেকশন (নিরাপদ পদ্ধতি)
                const adBox = document.getElementById('ad-box');
                const adScriptConfig = document.createElement('script');
                adScriptConfig.type = 'text/javascript';
                adScriptConfig.text = `atOptions = {'key' : 'a77d37045b73ff51a416345b6ebcc586', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {}};`;
                
                const adScriptInvoke = document.createElement('script');
                adScriptInvoke.type = 'text/javascript';
                adScriptInvoke.src = 'https://prototypesorting.com/a77d37045b73ff51a416345b6ebcc586/invoke.js';
                
                adBox.appendChild(adScriptConfig);
                adBox.appendChild(adScriptInvoke);

                contentDiv.classList.add('loaded');
                initTimer();
            }
        } catch (err) { console.error(err); }
    }

    function initTimer() {
        let timeLeft = 5;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');
        const icon = btn.querySelector('i');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Wait for ${timeLeft} Seconds`;
            } else {
                clearInterval(countdown);
                text.innerText = "START DOWNLOAD NOW";
                icon.className = "fa-solid fa-circle-down";
                btn.classList.add('active');
                btn.href = downloadUrl;
                btn.onclick = (e) => { window.open(downloadUrl, '_blank'); return false; };
            }
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', loadPageData);
</script>

</body>
</html>
