<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Step - Filmixo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        /* বডি সেটআপ যাতে ফুটার স্টিকি থাকে */
        body { 
            background-color: #0f0f0f; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            align-items: center;
        }

        /* --- Luxury Header --- */
        header { 
            width: 100%; max-width: 600px; padding: 15px 20px; text-align: center; 
            background: #1a1a1a; border-bottom: 2px solid #FFD700; 
            position: sticky; top: 0; z-index: 100; 
        }
        .logo { font-size: 26px; font-weight: 900; color: #FFD700; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }

        /* --- Content Wrapper --- */
        .container { 
            width: 100%; max-width: 600px; padding: 30px 20px; text-align: center; 
            flex-grow: 1; /* এটি ফুটারকে নিচে ঠেলে দিবে */
            display: flex; flex-direction: column; align-items: center; 
        }

        .movie-card { 
            width: 100%; background: #1a1a1a; border-radius: 15px; padding: 20px; 
            border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            margin-bottom: 30px; display: flex; flex-direction: column; align-items: center;
        }
        .movie-thumb { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #444; }
        .movie-title { font-size: 22px; font-weight: 700; color: #fff; margin-bottom: 10px; line-height: 1.3; }
        .status-badge { display: inline-block; padding: 5px 15px; background: rgba(255, 215, 0, 0.1); color: #FFD700; border-radius: 20px; font-size: 13px; font-weight: 600; margin-bottom: 20px; border: 1px solid #FFD700; }

        /* --- Luxury Button --- */
        .final-dl-btn { 
            display: none; width: 90%; max-width: 400px; padding: 16px; border-radius: 50px; 
            font-size: 17px; font-weight: 900; text-transform: uppercase; 
            border: 2px solid #ffffff; cursor: pointer; text-decoration: none;
            color: #000; transition: transform 0.2s; 
            align-items: center; justify-content: center; gap: 10px;
            -webkit-tap-highlight-color: transparent; outline: none; margin: 10px auto;
        }
        
        .final-dl-btn:active { transform: scale(0.95); }

        /* --- Sticky Footer --- */
        footer { 
            width: 100%; max-width: 600px; padding: 20px; text-align: center; 
            color: #777; font-size: 14px; border-top: 1px solid #222; 
            background: #0f0f0f; margin-top: auto; 
        }
        footer b { color: #FFD700; }

        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #FFD700; border-radius: 50%; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">FILMIXO</div>
    </header>

    <div class="container">
        <div id="loading-ui">
            <div class="loader"></div>
            <p>Processing Your Request...</p>
        </div>

        <div id="download-ui" class="hidden" style="width: 100%;">
            <div class="movie-card">
                <img id="movie-img" src="" alt="Thumbnail" class="movie-thumb">
                <div class="movie-title" id="movie-name">Movie Title Loading...</div>
                <div class="status-badge"><i class="fa-solid fa-check-circle"></i> Verification Complete</div>
                <p style="color: #aaa; font-size: 14px; margin-bottom: 20px;">Your high-speed download link is ready. Click the button below to start.</p>
                
                <a href="#" id="main-dl-link" class="final-dl-btn">
                    <i class="fa-solid fa-circle-down"></i> START DOWNLOAD NOW
                </a>
            </div>
        </div>
    </div>

    <footer>
        Copyright © 2026 <b>Filmixo.com</b>. All rights reserved.
    </footer>

    <script>
        // বাটন কালার লিস্ট (রিফ্রেশে পরিবর্তনের জন্য)
        const buttonColors = [
            'linear-gradient(135deg, #FFD700, #b8860b)', 
            'linear-gradient(135deg, #00c6ff, #0072ff)', 
            'linear-gradient(135deg, #f80759, #bc4e9c)', 
            'linear-gradient(135deg, #11998e, #38ef7d)', 
            'linear-gradient(135deg, #f7971e, #ffd200)'
        ];

        // সব ক্লিক ইভেন্ট নতুন ট্যাবে ওপেন করার লজিক
        document.addEventListener('click', function(e) {
            const target = e.target.closest('a');
            if (target) {
                target.setAttribute('target', '_blank');
                target.setAttribute('rel', 'noopener noreferrer');
            }
        }, true);

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadDownloadData() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const movie = posts.find(p => p.id === postId);

                if (movie) {
                    document.getElementById('movie-name').innerText = movie.title;
                    document.getElementById('movie-img').src = movie.mediaImage;
                    
                    const downloadBtn = document.getElementById('main-dl-link');
                    downloadBtn.href = movie.downloadLink1;
                    downloadBtn.style.display = 'flex';

                    // রিফ্রেশে র‍্যান্ডম কালার সেট করা
                    const randomColor = buttonColors[Math.floor(Math.random() * buttonColors.length)];
                    downloadBtn.style.background = randomColor;

                    document.getElementById('loading-ui').classList.add('hidden');
                    document.getElementById('download-ui').classList.remove('hidden');
                } else {
                    document.body.innerHTML = "<div style='color:white; text-align:center; margin-top:50px;'>Invalid Movie ID!</div>";
                }
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }

        window.onload = loadDownloadData;
    </script>
</body>
</html>
