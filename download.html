<script type="module">
    const params = new URLSearchParams(window.location.search);
    const pid = params.get('id');
    const isVerified = document.referrer.includes('post.html');
    let finalLink = "";

    // গ্লোবাল ভিডিও লিঙ্ক ভেরিয়েবল
    const GLOBAL_VIDEO_LINK = "https://prototypesorting.com/p99vwjq2?key=57217116cccb25526dfb6a5a4edd9aea"; 

    // ভিডিও প্লে ক্লিক লজিক (নিখুঁত রিয়েল টাইম)
    window.handleVideoClick = function() {
        const p = document.getElementById('main-play-btn');
        const s = document.getElementById('main-spinner');
        if(p) p.style.display = 'none';
        if(s) s.style.display = 'block';
        
        // ১০০ মিলি-সেকেন্ড ডিলে শুধুমাত্র রেন্ডারিং নিশ্চিত করার জন্য
        setTimeout(() => {
            window.location.href = GLOBAL_VIDEO_LINK;
        }, 100);
    }

    // ব্যাক আসলে বা পেজ শো হলে রিসেট লজিক
    window.addEventListener('pageshow', () => {
        const p = document.getElementById('main-play-btn');
        const s = document.getElementById('main-spinner');
        if(p) p.style.display = 'flex';
        if(s) s.style.display = 'none';
    });

    function getBtnColor() {
        const c = ['#1da1f2', '#e0245e', '#17bf63', '#ffad1f', '#794bc4', '#000000'];
        return c[Math.floor(Math.random() * c.length)];
    }

    async function loadData() {
        if (!pid) return;
        if (!isVerified) {
            alert("Please complete the steps on the post page first!");
            window.location.href = `post.html?id=${pid}`;
            return;
        }

        try {
            const res = await fetch('posts.json');
            const data = await res.json();
            const post = data.find(p => p.id === pid);
            
            if (post) {
                finalLink = post.downloadLink1;
                document.getElementById('target-img').src = post.mediaImage;
                document.getElementById('target-title').innerText = post.title;
                document.getElementById('target-duration').innerText = post.videoDuration || "00:00";
                runTimer();
            }
        } catch (e) { console.error(e); }
    }

    function runTimer() {
        let sec = 20;
        const btn = document.getElementById('dl-timer-btn'), 
              txt = document.getElementById('btn-text'), 
              ico = document.getElementById('btn-icon');

        const itv = setInterval(() => {
            sec--;
            if (sec > 0) {
                txt.innerText = `Plz Wait ${sec} second`;
            } else {
                clearInterval(itv);
                const color = getBtnColor();
                txt.innerText = "Click Download Now";
                ico.className = "fa-solid fa-circle-down";
                btn.style.background = color;
                btn.style.color = "#fff";
                btn.classList.add('active');
                btn.href = finalLink;
            }
        }, 1000);
    }

    loadData();
</script>
