<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Filmixo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #FFD700;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            background: #050505;
            display: flex; justify-content: center; min-height: 100vh; color: #fff;
        }

        .main-wrapper { 
            width: 100%; max-width: 500px; display: flex; flex-direction: column; 
        }

        /* কম্প্যাক্ট হেডার */
        header { 
            background: rgba(20, 20, 20, 0.95);
            padding: 12px; /* হাইট কমানো হয়েছে */
            text-align: center;
            border-bottom: 2px solid var(--primary-gold);
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo-area { 
            font-weight: 900; font-size: 22px; color: var(--primary-gold); 
            text-transform: uppercase; letter-spacing: 3px; 
        }

        .container { flex: 1; padding: 15px; }

        /* গ্লাস ডিজাইন কার্ড - অ্যানিমেশন রিমুভড */
        .movie-card { 
            width: 100%; background: var(--glass-bg); border-radius: 15px; 
            padding: 15px; /* প্যাডিং কমানো হয়েছে */
            padding-bottom: 35px;
            border: 1px solid var(--glass-border);
            display: none; text-align: center; 
        } 
        .movie-card.loaded { display: block; }

        .movie-thumb { 
            width: 100%; border-radius: 10px; margin-bottom: 10px; 
            aspect-ratio: 16/9; object-fit: cover; border: 1px solid #333;
        }

        .movie-title { 
            font-size: 19px; font-weight: 700; margin-bottom: 8px; 
            color: #fff; line-height: 1.3; 
        }
        
        .status-badge { 
            display: inline-flex; align-items: center; justify-content: center; gap: 6px; 
            padding: 4px 12px; background: rgba(255, 215, 0, 0.1); color: var(--primary-gold); 
            border-radius: 20px; font-size: 12px; font-weight: 600; margin-bottom: 10px;
            border: 1px solid var(--primary-gold);
        }

        /* অ্যাড সেকশন - কোনো কন্টেইনার বা বর্ডার নেই */
        .ad-unit { width: 100%; margin: 5px 0; overflow: hidden; }

        .instruction-text { color: #aaa; font-size: 13px; margin: 8px 0; line-height: 1.4; }

        /* বাটন ডিজাইন */
        .btn-wrapper { width: 100%; display: flex; justify-content: center; margin-top: 5px; }
        
        .final-dl-btn { 
            display: flex; align-items: center; justify-content: center; 
            width: 280px; height: 50px; border-radius: 50px; 
            font-size: 15px; font-weight: 900; text-transform: uppercase; 
            border: 2px solid #ffffff; cursor: pointer; color: #000; 
            transition: transform 0.2s; gap: 10px; opacity: 0.6; 
            pointer-events: none; outline: none; text-decoration: none;
        }
        .final-dl-btn.active { opacity: 1; pointer-events: auto; }
        .final-dl-btn:active { transform: scale(0.96); }

        /* ফুটার */
        .site-footer { 
            padding: 15px; text-align: center; border-top: 1px solid #222; 
            color: #777; font-size: 12px; margin-top: auto; 
        }
        .site-footer b { color: var(--primary-gold); }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header><div class="logo-area">FILMIXO</div></header>

    <div class="container">
        <div id="movie-content" class="movie-card">
            </div>
    </div>

    <footer class="site-footer">
        Copyright © 2026 <b>Filmixo.com</b>. All rights reserved.
    </footer>
</div>

<script>
    const buttonColors = [
        'linear-gradient(135deg, #FFD700, #b8860b)', 
        'linear-gradient(135deg, #00c6ff, #0072ff)', 
        'linear-gradient(135deg, #f80759, #bc4e9c)', 
        'linear-gradient(135deg, #11998e, #38ef7d)'
    ];
    
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let downloadUrl = "";

    async function loadPageData() {
        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);

            if (movie) {
                downloadUrl = movie.downloadLink1;
                const randomBg = buttonColors[Math.floor(Math.random() * buttonColors.length)];
                const contentDiv = document.getElementById('movie-content');
                
                contentDiv.innerHTML = `
                    <img src="${movie.mediaImage}" class="movie-thumb" alt="Thumbnail">
                    <div class="movie-title">${movie.title}</div>
                    <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Verification Successful</div>
                    
                    <div class="ad-unit" id="ad-box"></div>

                    <p class="instruction-text">Your high-speed link is ready. <br>Click the button below to start.</p>
                    
                    <div class="btn-wrapper">
                        <a href="#" id="timer-btn" class="final-dl-btn" style="background: ${randomBg}">
                            <i class="fa-solid fa-hourglass-half"></i> <span id="btn-text">Wait for 5 Seconds</span>
                        </a>
                    </div>
                `;

                // অ্যাড সরাসরি প্লেসমেন্ট (কোনো এক্সট্রা কন্টেইনার ছাড়া)
                const adBox = document.getElementById('ad-box');
                const conf = document.createElement('script');
                conf.text = `atOptions = {'key' : 'a77d37045b73ff51a416345b6ebcc586', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {}};`;
                const inv = document.createElement('script');
                inv.src = 'https://prototypesorting.com/a77d37045b73ff51a416345b6ebcc586/invoke.js';
                adBox.appendChild(conf);
                adBox.appendChild(inv);

                contentDiv.classList.add('loaded');
                initTimer();
            }
        } catch (err) { console.error(err); }
    }

    function initTimer() {
        let timeLeft = 5;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');
        const icon = btn.querySelector('i');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Wait for ${timeLeft} Seconds`;
            } else {
                clearInterval(countdown);
                text.innerText = "START DOWNLOAD NOW";
                icon.className = "fa-solid fa-circle-down";
                btn.classList.add('active');
                btn.href = downloadUrl;
                btn.onclick = (e) => { window.open(downloadUrl, '_blank'); return false; };
            }
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', loadPageData);
</script>

</body>
</html>
