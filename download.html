<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMIXO - Premium Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-decoration: none; }
        
        body { background-color: #ffffff; display: flex; flex-direction: column; min-height: 100vh; -webkit-tap-highlight-color: transparent; }

        .main-wrapper { 
            width: 100%; max-width: 600px; margin: 0 auto; background: #fff; 
            border-left: 1px solid #eee; border-right: 1px solid #eee;
            display: flex; flex-direction: column; flex: 1;
        }

        /* হেডার ও বর্ডার */
        header { 
            background: #1da1f2; padding: 8px 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            color: white; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid #e1e8ed;
        }
        .header-left { flex: 1; display: flex; justify-content: flex-start; }
        .header-center { flex: 2; text-align: center; font-weight: 800; font-size: 18px; text-transform: uppercase; }
        .header-right { flex: 1; display: flex; justify-content: flex-end; gap: 15px; font-size: 18px; }

        /* হোম বাটন প্রেস ইফেক্ট */
        .home-icon { 
            background: white; color: #1da1f2; padding: 3px 10px; border-radius: 12px; 
            font-weight: bold; font-size: 11px; cursor: pointer;
            transition: transform 0.1s ease;
            display: inline-flex; align-items: center; justify-content: center;
        }
        .home-icon:active { transform: scale(0.85); } /* ডেবে যাওয়া */

        /* সোশ্যাল আইকন প্রেস ইফেক্ট */
        .header-right i { 
            cursor: pointer; 
            transition: transform 0.1s ease; 
            color: white;
        }
        .header-right i:active { transform: scale(0.8); } /* ডেবে যাওয়া */

        .container { flex: 1; width: 100%; }

        /* মুভি কার্ড */
        .movie-card { 
            width: 100%; background: #fff; padding: 15px; 
            border-top: 1px solid #e1e8ed; 
            border-bottom: 1px solid #e1e8ed; 
            margin-top: 0; text-align: center;
        }

        .thumb-wrapper {
            position: relative; width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 12px; margin-bottom: 10px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .movie-thumb { width: 100%; height: 100%; object-fit: contain; }
        
        .play-overlay {
            position: absolute; font-size: 50px; color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 15px rgba(0,0,0,0.5); z-index: 2;
        }

        .meta-info {
            position: absolute; bottom: 8px; width: 100%; padding: 0 10px;
            display: flex; justify-content: space-between; align-items: center; z-index: 3;
        }
        .duration { background: rgba(0,0,0,0.7); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .quality-icons { display: flex; gap: 5px; align-items: center; }
        .hd-tag { background: #ffad1f; color: #000; padding: 1px 4px; border-radius: 3px; font-size: 10px; font-weight: 900; }
        .audio-icon { color: #fff; font-size: 12px; }

        .video-progress-container {
            width: 100%; height: 3px; background: rgba(255,255,255,0.3);
            position: absolute; bottom: 0; left: 0; z-index: 4;
        }
        .video-progress-bar { width: 0%; height: 100%; background: #ff0000; }

        .movie-title { font-size: 18px; font-weight: 800; color: #0f1419; margin-bottom: 8px; line-height: 1.3; }
        
        .status-badge { 
            display: inline-flex; align-items: center; gap: 5px; 
            padding: 4px 12px; background: #e8f5fd; color: #1da1f2; 
            border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 12px;
        }

        /* ডাউনলোড বাটন প্রেস ইফেক্ট */
        .btn-wrapper { width: 100%; display: flex; justify-content: center; padding-bottom: 10px; }
        .final-dl-btn { 
            display: flex; align-items: center; justify-content: center; 
            width: 100%; max-width: 300px; padding: 12px; border-radius: 30px; 
            font-size: 15px; font-weight: 800; text-transform: uppercase; 
            background: #f0f3f4; color: #536471; border: none; cursor: default;
            transition: all 0.2s ease; gap: 10px; pointer-events: none;
        }
        .final-dl-btn.active { pointer-events: auto; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .final-dl-btn.active:active { transform: scale(0.92); }

        .site-footer { padding: 10px 15px; text-align: center; border-top: 1px solid #eee; background: #fff; }
        .footer-copyright { color: #536471; font-size: 12px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="header-left">
            <div class="home-icon" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i> HOME</div>
        </div>
        <div class="header-center">FILMIXO</div>
        <div class="header-right">
            <i class="fa-brands fa-facebook" onclick="window.open('https://facebook.com/yourlink')"></i>
            <i class="fa-brands fa-whatsapp" onclick="window.open('https://wa.me/yourlink')"></i>
            <i class="fa-brands fa-telegram" onclick="window.open('https://t.me/yourlink')"></i>
        </div>
    </header>

    <div class="container">
        <div class="movie-card">
            <div class="thumb-wrapper">
                <img id="movie-img" src="" class="movie-thumb" alt="">
                <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                <div class="meta-info">
                    <div id="video-length" class="duration">00:00:00</div>
                    <div class="quality-icons">
                        <i class="fa-solid fa-microphone audio-icon"></i>
                        <span class="hd-tag">HD</span>
                    </div>
                </div>
                <div class="video-progress-container">
                    <div class="video-progress-bar"></div>
                </div>
            </div>

            <div id="movie-title" class="movie-title">Loading...</div>
            <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Link Verified</div>
            
            <div class="btn-wrapper">
                <a href="#" id="timer-btn" class="final-dl-btn">
                    <i id="btn-icon" class="fa-solid fa-hourglass-half"></i> <span id="btn-text">Wait 10 second</span>
                </a>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-copyright">Copyright © 2026 <b>filmixo.com</b>. All rights reserved.</div>
    </footer>
</div>

<script type="module">
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let downloadUrl = "";

    function getRandomColor() {
        const colors = ['#1da1f2', '#e0245e', '#17bf63', '#ffad1f', '#794bc4', '#000000', '#f44336'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function getContrastColor(hexColor) {
        const r = parseInt(hexColor.substr(1, 2), 16);
        const g = parseInt(hexColor.substr(3, 2), 16);
        const b = parseInt(hexColor.substr(5, 2), 16);
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        return brightness > 128 ? '#000000' : '#ffffff';
    }

    async function initDownloadPage() {
        if (!postId) return;
        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);
            if (movie) {
                downloadUrl = movie.downloadLink1;
                document.getElementById('movie-img').src = movie.mediaImage;
                document.getElementById('movie-title').innerText = movie.title;
                if(movie.videoLength) document.getElementById('video-length').innerText = movie.videoLength;
                startTimer();
            }
        } catch (err) { console.error(err); }
    }

    function startTimer() {
        let timeLeft = 10;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');
        const icon = document.getElementById('btn-icon');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Wait ${timeLeft} second`;
            } else {
                clearInterval(countdown);
                const bgColor = getRandomColor();
                const textColor = getContrastColor(bgColor);
                text.innerText = "DOWNLOAD NOW";
                icon.className = "fa-solid fa-circle-down";
                btn.style.background = bgColor;
                btn.style.color = textColor;
                btn.classList.add('active');
                btn.href = downloadUrl;
            }
        }, 1000);
    }
    initDownloadPage();
</script>
</body>
</html>
