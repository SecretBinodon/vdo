<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMIXO Download - Ready to Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #1da1f2;
            --bg-gray: #f0f2f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-decoration: none; }
        
        body { background-color: #ffffff; display: flex; justify-content: center; -webkit-tap-highlight-color: transparent; }

        .main-wrapper { 
            width: 100%; max-width: 600px; min-height: 100vh; background: #fff; 
            border-left: 1px solid #eee; border-right: 1px solid #eee;
            display: flex; flex-direction: column;
        }

        /* হেডার: ইনডেক্স এবং পোস্ট পেজের সাথে মিল রেখে */
        header { 
            background: var(--primary-blue); padding: 12px 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            color: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .logo-area { font-weight: 800; font-size: 20px; text-transform: uppercase; }
        .header-btn { background: white; color: var(--primary-blue); padding: 6px 15px; border-radius: 20px; font-weight: bold; font-size: 14px; cursor: pointer; }

        .container { flex: 1; padding: 20px 15px; text-align: center; }

        /* কার্ডটি সরাসরি দৃশ্যমান থাকবে, কোনো display: none থাকবে না */
        .movie-card { 
            width: 100%; background: #fff; border-radius: 12px; 
            padding: 15px; border: 1px solid #e1e8ed;
            margin-bottom: 20px;
        }

        .thumb-wrapper {
            position: relative; width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 10px; margin-bottom: 15px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .movie-thumb { width: 100%; height: 100%; object-fit: contain; }

        .movie-title { font-size: 20px; font-weight: 800; color: #0f1419; margin-bottom: 10px; min-height: 26px; }
        
        .status-badge { 
            display: inline-flex; align-items: center; gap: 6px; 
            padding: 6px 15px; background: #e8f5fd; color: var(--primary-blue); 
            border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 15px;
        }

        .instruction-text { color: #536471; font-size: 14px; line-height: 1.4; margin-bottom: 20px; }

        /* বাটন ডিজাইন */
        .btn-wrapper { width: 100%; display: flex; justify-content: center; }
        .final-dl-btn { 
            display: flex; align-items: center; justify-content: center; 
            width: 100%; max-width: 300px; padding: 15px; border-radius: 30px; 
            font-size: 16px; font-weight: 800; text-transform: uppercase; 
            background: #000; color: #fff; border: none; cursor: pointer;
            transition: transform 0.1s; gap: 10px; opacity: 0.5; pointer-events: none;
        }
        .final-dl-btn.active { opacity: 1; pointer-events: auto; background: var(--primary-blue); }
        .final-dl-btn:active { transform: scale(0.96); }

        /* ফুটার */
        .site-footer { padding: 30px 20px; text-align: center; border-top: 1px solid #eee; margin-top: auto; }
        .footer-copyright { color: #536471; font-size: 13px; }
        .footer-copyright a { color: var(--primary-blue); font-weight: bold; }

        /* অ্যাড সেকশন */
        .ad-slot { width: 100%; margin: 15px 0; min-height: 100px; display: flex; align-items: center; justify-content: center; background: #fafafa; border: 1px dashed #ddd; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="logo-area">FILMIXO</div>
        <div class="header-btn" onclick="window.location.href='index.html'">Home</div>
    </header>

    <div class="container">
        <div class="ad-slot">
            <p style="color:#ccc; font-size:12px;">Advertisement</p>
        </div>

        <div class="movie-card">
            <div class="thumb-wrapper">
                <img id="movie-img" src="" class="movie-thumb" alt="">
            </div>
            <div id="movie-title" class="movie-title">Loading...</div>
            <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Link Verified</div>
            
            <p class="instruction-text">Your secure download link is being generated. Please wait a few seconds.</p>
            
            <div class="btn-wrapper">
                <a href="#" id="timer-btn" class="final-dl-btn">
                    <i class="fa-solid fa-hourglass-start"></i> <span id="btn-text">Please Wait...</span>
                </a>
            </div>
        </div>

        <div class="ad-slot">
            <p style="color:#ccc; font-size:12px;">Advertisement</p>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-copyright">
            Copyright © 2026 <a href="index.html">filmixo.com</a>. All rights reserved.
        </div>
    </footer>
</div>

<script type="module">
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let downloadUrl = "";

    // দ্রুত ডেটা লোড করার জন্য এবং ব্লাঙ্ক স্ক্রিন এড়াতে
    async function initDownloadPage() {
        if (!postId) return;

        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);

            if (movie) {
                downloadUrl = movie.downloadLink1;
                document.getElementById('movie-img').src = movie.mediaImage;
                document.getElementById('movie-title').innerText = movie.title;
                startTimer();
            }
        } catch (err) { console.error("Error loading data:", err); }
    }

    function startTimer() {
        let timeLeft = 10;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');
        const icon = btn.querySelector('i');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Wait ${timeLeft}s`;
            } else {
                clearInterval(countdown);
                text.innerText = "DOWNLOAD NOW";
                icon.className = "fa-solid fa-circle-down";
                btn.classList.add('active');
                btn.href = downloadUrl;
            }
        }, 1000);
    }

    // উইন্ডো লোড হওয়ার জন্য অপেক্ষা না করে সরাসরি কল
    initDownloadPage();
</script>
</body>
</html>
