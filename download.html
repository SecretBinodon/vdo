<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMIXO Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gold: #FFD700;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            background: #050505;
            display: flex; justify-content: center; min-height: 100vh; color: #fff;
        }

        .main-wrapper { 
            width: 100%; max-width: 500px; display: flex; flex-direction: column; 
        }

        header { 
            background: rgba(20, 20, 20, 0.95);
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid var(--primary-gold);
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo-area { 
            font-weight: 900; font-size: 22px; color: var(--primary-gold); 
            text-transform: uppercase; letter-spacing: 3px; 
        }

        .container { flex: 1; padding: 1px 15px; }

        .movie-card { 
            width: 100%; background: var(--glass-bg); border-radius: 15px; 
            padding: 15px; 
            padding-bottom: 25px;
            border: 1px solid var(--glass-border);
            display: none; text-align: center; 
        } 
        .movie-card.loaded { display: block; }

        .thumb-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-thumb { 
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }

        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 2;
        }

        .movie-title { 
            font-size: 19px; font-weight: 700; margin-bottom: 8px; 
            color: #fff; line-height: 1.3; 
        }
        
        .status-badge { 
            display: inline-flex; align-items: center; justify-content: center; gap: 6px; 
            padding: 4px 12px; background: rgba(255, 215, 0, 0.1); color: var(--primary-gold); 
            border-radius: 20px; font-size: 12px; font-weight: 600; margin-bottom: 10px;
            border: 1px solid var(--primary-gold);
        }

        .ad-unit { width: 100%; margin: 5px 0; overflow: hidden; }

        .instruction-text { color: #aaa; font-size: 13px; margin: 8px 0; line-height: 1.4; }

        .btn-wrapper { width: 100%; display: flex; justify-content: center; margin-top: 5px; }
        
        .final-dl-btn { 
            display: flex; align-items: center; justify-content: center; 
            width: 280px; height: 50px; border-radius: 50px; 
            font-size: 15px; font-weight: 900; text-transform: uppercase; 
            border: 2px solid #ffffff; cursor: pointer; color: #000; 
            transition: transform 0.2s; gap: 10px; opacity: 0.6; 
            pointer-events: none; outline: none; text-decoration: none;
        }
        .final-dl-btn.active { opacity: 1; pointer-events: auto; }
        .final-dl-btn:active { transform: scale(0.96); }

        .site-footer { 
            padding: 15px; text-align: center; border-top: 1px solid #222; 
            color: #777; font-size: 12px; margin-top: auto; 
        }
        .site-footer b { color: var(--primary-gold); }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header><div class="logo-area">FILMIXO</div></header>

    <div style="display: flex; justify-content: center; overflow: hidden; width: 100%; margin: 5px 0">
        <div style="flex-shrink: 0;">
            <script type="text/javascript">
              atOptions = { 'key' : 'fe5e23bc5bdf1a2a65486ec3cbb7cd02', 'format' : 'iframe', 'height' : 60, 'width' : 468, 'params' : {} };
            </script>
            <script type="text/javascript" src="https://prototypesorting.com/fe5e23bc5bdf1a2a65486ec3cbb7cd02/invoke.js"></script>
        </div>
    </div>
    
    <div class="container">
        <div id="movie-content" class="movie-card"></div>
    </div>

    <script async="async" data-cfasync="false" src="https://prototypesorting.com/247476cdf6d68a31797ec615e7b10572/invoke.js"></script>
    <div id="container-247476cdf6d68a31797ec615e7b10572"></div>

    <footer class="site-footer">
        Copyright © 2026 <b>filmixo.com</b>. All rights reserved.
    </footer>
</div>

<script>
    const buttonColors = [
        'linear-gradient(135deg, #FFD700, #b8860b)', 
        'linear-gradient(135deg, #00c6ff, #0072ff)', 
        'linear-gradient(135deg, #f80759, #bc4e9c)', 
        'linear-gradient(135deg, #11998e, #38ef7d)'
    ];
    
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let downloadUrl = "";

    // নিখুঁত রেফারার চেক লজিক (HTTPS এবং ফোল্ডার পাথ সহ)
    const referrer = document.referrer;
    // আপনার অরিজিনাল ইউআরএল পাথ চেক করা হচ্ছে
    const isValidEntry = referrer.includes("filmixo.github.io/movie/post.html");

    async function loadPageData() {
        if (!postId) return; // আইডি না থাকলে কাজ করবে না

        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);

            if (movie) {
                downloadUrl = movie.downloadLink1;
                const randomBg = buttonColors[Math.floor(Math.random() * buttonColors.length)];
                const contentDiv = document.getElementById('movie-content');
                
                contentDiv.innerHTML = `
                    <div class="thumb-wrapper">
                        <img src="${movie.mediaImage}" class="movie-thumb" alt="Thumbnail">
                        <i class="fa-solid fa-circle-play play-icon-overlay"></i>
                    </div>
                    <div class="movie-title">${movie.title}</div>
                    <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Verification Successful</div>
                    
                    <div class="ad-unit" id="ad-box"></div>

                    <p class="instruction-text">Your high-speed link is ready. <br>Click the button below to start.</p>
                    
                    <div class="btn-wrapper">
                        <a href="#" id="timer-btn" class="final-dl-btn" style="background: ${randomBg}">
                            <i class="fa-solid fa-hourglass-half"></i> <span id="btn-text">Wait for 10 Seconds</span>
                        </a>
                    </div>
                `;

                // অ্যাড বক্স সেটআপ
                const adBox = document.getElementById('ad-box');
                const conf = document.createElement('script');
                conf.text = `atOptions = {'key' : 'a77d37045b73ff51a416345b6ebcc586', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {}};`;
                const inv = document.createElement('script');
                inv.src = 'https://prototypesorting.com/a77d37045b73ff51a416345b6ebcc586/invoke.js';
                adBox.appendChild(conf);
                adBox.appendChild(inv);

                contentDiv.classList.add('loaded');
                initTimer();
            }
        } catch (err) { console.error("Data loading error:", err); }
    }

    function initTimer() {
        let timeLeft = 10;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');
        const icon = btn.querySelector('i');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Wait for ${timeLeft} Seconds`;
            } else {
                clearInterval(countdown);
                
                // শক্তিশালী লজিক চেক
                if (isValidEntry || (referrer !== "" && referrer.includes("filmixo.github.io"))) {
                    text.innerText = "START DOWNLOAD NOW";
                    icon.className = "fa-solid fa-circle-down";
                    btn.classList.add('active');
                    btn.href = downloadUrl; // JSON থেকে আসা আসল লিঙ্ক
                    btn.onclick = (e) => { 
                        window.location.href = downloadUrl; 
                        return false; 
                    };
                } else {
                    // অবৈধভাবে ঢুকলে অ্যালার্ট এবং পোস্ট পেজে ব্যাক পাঠানো
                    alert("Unauthorized Access! Please complete the steps from the post page.");
                    window.location.href = "https://filmixo.github.io/movie/post.html?id=" + postId;
                }
            }
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', loadPageData);
</script>

</body>
</html>
