<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMIXO Download - Premium Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-decoration: none; }
        
        body { background-color: #ffffff; display: flex; flex-direction: column; min-height: 100vh; -webkit-tap-highlight-color: transparent; }

        .main-wrapper { 
            width: 100%; max-width: 600px; margin: 0 auto; background: #fff; 
            border-left: 1px solid #eee; border-right: 1px solid #eee;
            display: flex; flex-direction: column; flex: 1;
        }

        /* হেডার লেআউট: হোম (বাম), লোগো (মাঝখানে), সোশ্যাল (ডান) */
        header { 
            background: #1da1f2; padding: 12px 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            color: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .header-left { flex: 1; display: flex; justify-content: flex-start; }
        .header-center { flex: 2; text-align: center; font-weight: 800; font-size: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .header-right { flex: 1; display: flex; justify-content: flex-end; gap: 12px; font-size: 18px; }
        .header-right i { cursor: pointer; color: white; transition: transform 0.1s; }
        .header-right i:active { transform: scale(0.9); }
        .home-icon { background: white; color: #1da1f2; padding: 5px 10px; border-radius: 15px; font-weight: bold; font-size: 13px; cursor: pointer; }

        .container { flex: 1; width: 100%; }

        .movie-card { 
            width: 100%; background: #fff; padding: 15px; 
            border-bottom: 1px solid #e1e8ed; margin-top: 0; text-align: center;
        }

        .thumb-wrapper {
            position: relative; width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 12px; margin-bottom: 15px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .movie-thumb { width: 100%; height: 100%; object-fit: contain; }

        .movie-title { font-size: 20px; font-weight: 800; color: #0f1419; margin-bottom: 10px; line-height: 1.3; }
        
        .status-badge { 
            display: inline-flex; align-items: center; gap: 6px; 
            padding: 5px 15px; background: #e8f5fd; color: #1da1f2; 
            border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 15px;
        }

        .instruction-text { color: #536471; font-size: 14px; line-height: 1.4; margin-bottom: 20px; padding: 0 10px; }

        /* বাটন স্টাইল */
        .btn-wrapper { width: 100%; display: flex; justify-content: center; padding-bottom: 10px; }
        .final-dl-btn { 
            display: flex; align-items: center; justify-content: center; 
            width: 100%; max-width: 320px; padding: 15px; border-radius: 30px; 
            font-size: 16px; font-weight: 800; text-transform: uppercase; 
            background: #e1e8ed; color: #536471; border: none; cursor: default;
            transition: background 0.3s, color 0.3s, transform 0.1s; gap: 10px;
            pointer-events: none;
        }
        .final-dl-btn.active { pointer-events: auto; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .final-dl-btn.active:active { transform: scale(0.96); }

        .site-footer { padding: 20px; text-align: center; border-top: 1px solid #eee; background: #fff; width: 100%; }
        .footer-copyright { color: #536471; font-size: 13px; }
        .footer-copyright a { color: #1da1f2; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="header-left">
            <div class="home-icon" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i> Home</div>
        </div>
        <div class="header-center">FILMIXO</div>
        <div class="header-right">
            <i class="fa-brands fa-facebook" onclick="window.open('https://facebook.com')"></i>
            <i class="fa-brands fa-whatsapp" onclick="window.open('https://wa.me/')"></i>
            <i class="fa-brands fa-telegram" onclick="window.open('https://t.me/')"></i>
        </div>
    </header>

    <div class="container">
        <div class="movie-card">
            <div class="thumb-wrapper">
                <img id="movie-img" src="" class="movie-thumb" alt="">
            </div>
            <div id="movie-title" class="movie-title">Loading Movie...</div>
            <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Link Verified</div>
            
            <p class="instruction-text">High-speed server is ready. The download button will appear after the countdown.</p>
            
            <div class="btn-wrapper">
                <a href="#" id="timer-btn" class="final-dl-btn">
                    <i id="btn-icon" class="fa-solid fa-hourglass-half"></i> <span id="btn-text">Wait 10 second</span>
                </a>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-copyright">
            Copyright © 2026 <a href="index.html">filmixo.com</a>. All rights reserved.
        </div>
    </footer>
</div>

<script type="module">
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let downloadUrl = "";

    // র‍্যান্ডম কালার জেনারেটর লজিক
    function getRandomColor() {
        const colors = [
            '#1da1f2', '#e0245e', '#17bf63', '#ffad1f', '#794bc4', 
            '#000000', '#f44336', '#9c27b0', '#3f51b5', '#009688'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // ব্যাকগ্রাউন্ড অনুযায়ী টেক্সট কালার (সাদা না কালো) ঠিক করা
    function getContrastColor(hexColor) {
        const r = parseInt(hexColor.substr(1, 2), 16);
        const g = parseInt(hexColor.substr(3, 2), 16);
        const b = parseInt(hexColor.substr(5, 2), 16);
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        return brightness > 128 ? '#000000' : '#ffffff';
    }

    async function initDownloadPage() {
        if (!postId) return;
        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);
            if (movie) {
                downloadUrl = movie.downloadLink1;
                document.getElementById('movie-img').src = movie.mediaImage;
                document.getElementById('movie-title').innerText = movie.title;
                startTimer();
            }
        } catch (err) { console.error(err); }
    }

    function startTimer() {
        let timeLeft = 10;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');
        const icon = document.getElementById('btn-icon');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Wait ${timeLeft} second`;
            } else {
                clearInterval(countdown);
                
                // টাইমার শেষে কালার পরিবর্তন
                const bgColor = getRandomColor();
                const textColor = getContrastColor(bgColor);

                text.innerText = "DOWNLOAD NOW";
                icon.className = "fa-solid fa-circle-down";
                
                btn.style.background = bgColor;
                btn.style.color = textColor;
                btn.classList.add('active');
                btn.href = downloadUrl;
            }
        }, 1000);
    }

    initDownloadPage();
</script>
</body>
</html>
