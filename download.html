    <style>
        :root {
            --primary-gold: #FFD700;

        }

        { 
            margin: 0; padding: 0; box-sizing: border-box;

        body { 
            background: #050505;

        }

        .main-wrapper { 
            width: 100%; max-width: 500px; display: flex; flex-direction: column; 
        }

        header { 
            background: rgba(20, 20, 20, 0.95);
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid var(--primary-gold);

        .logo-area {

        }

        .container { flex: 1; padding: 1px 15px; }

        .movie-card { 
            width: 100%; background: var(--glass-bg); border-radius: 15px; 
            padding: 15px; 
            padding-bottom: 25px;
            border: 1px solid var(--glass-border);
            display: none; text-align: center; 
        } 
        .movie-card.loaded { display: block; }

        .thumb-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-thumb { 
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }

        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 2;
        }

        .movie-title { 
            font-size: 19px; font-weight: 700; margin-bottom: 8px; 
            color: #fff; line-height: 1.3; 
        }
        
        .status-badge { 
            display: inline-flex; align-items: center; justify-content: center; gap: 6px; 
            padding: 4px 12px; background: rgba(255, 215, 0, 0.1); color: var(--primary-gold); 
            border-radius: 20px; font-size: 12px; font-weight: 600; margin-bottom: 5px;
            border: 1px solid var(--primary-gold);
        }

        .instruction-text { 
            color: #aaa; 
            font-size: 13px; 
            margin: 2px 0 8px 0; 
            line-height: 1.4; 
            width: 100%; 
            display: block;
            padding: 0 5px; /* হালকা প্যাডিং রাখা হয়েছে যাতে একদম বর্ডারে না ঠেকে */
        }

        .btn-wrapper { width: 100%; display: flex; justify-content: center; margin-top: 5px; }
        
        .final-dl-btn { 
            display: flex; align-items: center; justify-content: center; 
            width: 280px; height: 50px; border-radius: 50px; 
            font-size: 15px; font-weight: 900; text-transform: uppercase; 
            border: 2px solid #ffffff; cursor: pointer; color: #000; 
            transition: transform 0.2s; gap: 10px; opacity: 0.6; 
            pointer-events: none; outline: none; text-decoration: none;
        }
        .final-dl-btn.active { opacity: 1; pointer-events: auto; }
        .final-dl-btn:active { transform: scale(0.96); }

        .site-footer { 
            padding: 15px; text-align: center; border-top: 1px solid #222; 
            color: #777; font-size: 12px; margin-top: auto; 
        }
        .site-footer b { color: var(--primary-gold); }

<div class="main-wrapper">

    </div>

    
    <div class="container">
        <div id="movie-content" class="movie-card">
            <div class="thumb-wrapper">
                <img id="movie-img" src="" class="movie-thumb" alt="Thumbnail">
                <i class="fa-solid fa-circle-play play-icon-overlay"></i>
            </div>
            <div id="movie-title" class="movie-title"></div>
            <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Verification Successful</div>

    <footer class="site-footer">

</div>

<script>
    const buttonColors = ['linear-gradient(135deg, #FFD700, #b8860b)', 'linear-gradient(135deg, #00c6ff, #0072ff)', 'linear-gradient(135deg, #f80759, #bc4e9c)'];
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    const referrer = document.referrer;
    const isValidEntry = referrer.includes("filmixo.github.io/movie/post.html");
    let downloadUrl = "";

    async function loadPageData() {
        if (!postId) return;
        try {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const movie = posts.find(p => p.id === postId);

            if (movie) {
                downloadUrl = movie.downloadLink1;
                document.getElementById('movie-img').src = movie.mediaImage;
                document.getElementById('movie-title').innerText = movie.title;
                document.getElementById('timer-btn').style.background = buttonColors[Math.floor(Math.random() * buttonColors.length)];
                
                document.getElementById('movie-content').classList.add('loaded');
                initTimer();
            }
        } catch (err) { console.error("Error loading data:", err); }
    }

    function initTimer() {
        let timeLeft = 10;
        const btn = document.getElementById('timer-btn');
        const text = document.getElementById('btn-text');
        const icon = btn.querySelector('i');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                text.innerText = `Wait for ${timeLeft} Seconds`;
            } else {
                clearInterval(countdown);
                if (isValidEntry || (referrer !== "" && referrer.includes("filmixo.github.io"))) {
                    text.innerText = "START DOWNLOAD NOW";
                    icon.className = "fa-solid fa-circle-down";
                    btn.classList.add('active');
                    btn.href = downloadUrl;
                } else {
                    alert("Unauthorized Access! Please complete the steps from the post page.");
                    window.location.href = "https://filmixo.github.io/movie/post.html?id=" + postId;
                }
            }
        }, 1000);
    }
    document.addEventListener('DOMContentLoaded', loadPageData);
</script>
